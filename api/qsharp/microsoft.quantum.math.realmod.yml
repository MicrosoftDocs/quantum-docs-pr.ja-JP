### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: Microsoft.Quantum.Math
summary: 2つの実数の間の剰余を計算します。
remarks: >-
  この関数は、単位の円に関する実際の線をラップし、入力に対応する単位の円の角度を検索することによって、実数の剰余を計算します。

  `minValue` 入力では、実際には、単位の円を切り取る場所を指定します。
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: の剰余を取得するための実数 ($ $x)。
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: に関して $x $ の剰余を取得する実数。
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: この関数によって返される最小値。
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
