  - name: arr
    summary: 分割する配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 元の配列の各チャンクを格納している配列。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
