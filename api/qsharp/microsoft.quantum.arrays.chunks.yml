### YamlMime:QSharpType
uid: microsoft.quantum.arrays.chunks
name: Chunks
type: function
namespace: Microsoft.Quantum.Arrays
summary: 配列を同じ長さの複数の部分に分割します。
remarks: がで`nElements`割り切れない場合、出力の最後の要素は`nElements`より`Length(arr)`も短い場合があることに注意してください。
syntax: "function Chunks (nElements : Int, arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int, arr : 'T[])"
  types:
  - name: nElements
    summary: 各チャンクの長さ。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 分割する配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 元の配列の各チャンクを格納している配列。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
