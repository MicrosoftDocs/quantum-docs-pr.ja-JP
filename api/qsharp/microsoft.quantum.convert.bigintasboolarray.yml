### YamlMime:QSharpType
uid: microsoft.quantum.convert.bigintasboolarray
name: BigIntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: >-
  指定した大きい整数をブール値の配列に変換します。

  配列の0要素は、大きい整数の最下位ビットです。
remarks: 詳細については、「 [C# BigInteger コンストラクター](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) 」を参照してください。
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    isPrimitive: true
    uid: BigInt
output:
  content: Bool[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Bool
