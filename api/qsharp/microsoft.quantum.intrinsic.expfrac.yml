### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Dyadic の分数で指定された引数を使用して、マルチ qubit の P# li 演算子の指数を適用します。


  \begin{align} e ^ {i \ pi k [P_0/otimes P_1/cドット P_ {N-1}]/2 ^ N}、\end{align} where $P _i $ はの $i $ th 要素、 `paulis` where $N = $ `Length(paulis)` です。
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: 各 qubit の最新の製品要素を示す single qubit の値の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Qubit レジスタを回転する角度の、dyadic の分数表現の分子 ($k $)。
    isPrimitive: true
    uid: Int
  - name: power
    summary: Qubit レジスタを回転する角度の分母を指定する2の累乗 ($n $)。
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: 指定された回転をに適用するために登録します。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
