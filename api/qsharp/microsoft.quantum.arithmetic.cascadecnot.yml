### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadecnot
name: CascadeCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 指定された qubits レジスタ内の隣接する qubits に対する CNOT ゲートのカスケードを実装します。位置0の位置0から、位置1の位置1の qubits をターゲットとして、位置1の qubits をターゲットとして位置2の qubits にします。、など、ターゲットとして `Length(register)-1` 位置を示す qubit で終了します。
syntax: 'operation CascadeCNOT (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Qubit レジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
