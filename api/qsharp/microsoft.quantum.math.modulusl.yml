### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: microsoft.quantum.math
summary: 剰余の正規の residue を計算 `value` `modulus` します。
remarks: 'この関数は、演算子が `%` C# および Q # で動作する方法とは異なり、 `modulus - 1` 値が負の場合でも、結果は常に 0 ~ の正の整数になります。'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Residue が計算される値
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Residues の取得に使用する剰余。正の整数である必要があります
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 0から、 `modulus - 1` `value - r` 剰余で割り切れた整数 $r $
    isPrimitive: true
    uid: BigInt
