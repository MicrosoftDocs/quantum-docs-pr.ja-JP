### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  演算の `givenU` が、計算ベースのベクターに対してのみ操作の操作をチェックすることによって、指定した入力サイズに `expectedU` 操作と等しいかどうかを確認します。

  これは、2つの unitaries 等しいかどうかについて、十分ではなく、必要な条件です。
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: 操作 `givenU` と `expectedU` が動作する、qubits $n $ の数。
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits の操作を確認します。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: '`givenU` を比較する $n $ qubits の参照操作です。'
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
