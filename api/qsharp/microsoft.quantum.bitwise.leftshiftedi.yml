### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: 指定されたビット数だけ左にある数値のビットごとの表現をシフトします。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: ビットごとの表現を左にシフトする数値 (より大きい)。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: を左にシフトするときに使用するビット数 `value` 。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: ビットで左にシフトされたの値 `value` `amount` 。
    isPrimitive: true
    uid: Int
