### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoheadca
name: ApplyToHeadCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  配列の最初の要素に操作を適用します。


  指定された操作 `op` とターゲットの配列が適用され `targets` `op(Head(targets))` ます。
syntax: "operation ApplyToHeadCA (op : ('T => Unit is Adj + Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj + Ctl), targets : 'T[])"
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 適用する操作の入力型。
functors:
- Adjoint
- Controlled
