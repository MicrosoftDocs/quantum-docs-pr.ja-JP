### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  整数範囲のデカルト乗の各インデックスに演算を適用します。


  範囲のデカルト乗の各要素に対して、反復的に操作を適用 `0..(bound - 1)` します。
examples: >-
  操作を指定した `op` 場合、次の2つのスニペットは同等です。


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: 範囲が発生する必要があるデカルト指数 `0..(bound - 1)` 。
    isPrimitive: true
    uid: Int
  - name: bound
    summary: 反復処理する範囲を指定します。範囲の長さとして指定します。
    isPrimitive: true
    uid: Int
  - name: op
    summary: 指定されたデカルト乗の各要素に対して呼び出される操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
