summary: >-
  Oracle for 無関係の振幅増幅を表します。


  Oracle $O $ への入力は次のとおりです。


  - $ Act $O ancilla register $a $。

  - システム登録 $s $ は、必要な $U $ が適用され、レジスタ $a $ が状態 $ \ket{t}\_a $ にあることを示しています。
remarks: >-
  この oracle で定義されている $ $\_O\ket {s} a\ket\_{\ psi\_} s =\_\lambda\ket{t} a U \ket{\psi} s + \sqrt{1-| \ ラムダ | ^ 2} \ket{t ^\_\ perp} a\ cドット $ $ \ket{t}\_\_\_a $ でフラグが設定されたベースで、任意のシステム状態 $ \ket{\psi} s $ に対して、ancilla state $ \ket{s} a $ を使用して、任意のシステム状態 $ s $ に対して、を実装します。 $U

  最初のパラメーターは、$ \ket{s}\_a $ の qubit レジスタです。 2番目のパラメーターは、$ \ket{\psi}\_s $ の qubit レジスタです。
