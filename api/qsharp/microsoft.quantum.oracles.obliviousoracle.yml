uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Oracle for 無関係の振幅増幅を表します。


  Oracle $O $ への入力は次のとおりです。


  - $ Act $O ancilla register $a $。

  - システム登録 $s $ が適用されています。 $ という $a\_$ は、レジスタ $ に $U $ が適用されます。
remarks: >-
  この oracle で定義されている $ $ O\ket {s}\_a\ket {\ psi}\_s = \lambda\ket{t}\_U \ket{\psi}\_s + \sqrt{1-| \ lambda | ^ 2} \ket{t ^ \ perp}\_a\ cドット $ $ は ancilla state $ \ket{s}\_a $ to任意のシステム状態 $ \ket{\psi}\_s $ と、$ \ket{t}\_$ というフラグが付けられたベースで、任意のシステム状態の $U $ に対して、を実装します。

  最初のパラメーターは $ \ket{s}\_$ の qubit レジスタです。 2番目のパラメーターは、$ \ket{\psi}\_s $ の qubit レジスタです。
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
