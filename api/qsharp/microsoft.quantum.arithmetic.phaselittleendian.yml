### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: microsoft.quantum.arithmetic
summary: >-
  QFT のリトルエンディアン符号なし整数。


  たとえば、$ \ket{x} $ が計算のために $ $x 整数のリトルエンディアンエンコーディングである場合、$ \ket{x} $ は QFT の $x $ のエンコーディングとして使用されます。
remarks: '`PhaseLittleEndian` `PhaseLE` ドキュメントでは、のように省略します。'
syntax: newtype PhaseLittleEndian = Qubit[];
seeAlso:
- qft
- qftle
