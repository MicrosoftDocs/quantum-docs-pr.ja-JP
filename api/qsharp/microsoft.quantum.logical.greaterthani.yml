### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: microsoft.quantum.logical
summary: 数値が別の数値より大きい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true``a`が厳密により大きい場合にのみ `b` 。'
    isPrimitive: true
    uid: Bool
