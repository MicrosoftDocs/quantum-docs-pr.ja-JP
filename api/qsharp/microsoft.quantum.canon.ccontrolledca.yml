### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledca
name: Ccontrol○ Ca
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  操作 op が指定された場合、は、従来の制御ビットが true の場合に op を適用する新しい操作を返します。 `false`した場合、何も起こりません。

  修飾子 `CA` は、操作が制御可能であり、adjointable であることを示します。
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: '(op: (t = > 単位は Ctl + 形容詞)'
  types:
  - name: ファンド
    summary: 条件付きで適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, t) = > 単位は Ctl + 形容詞)
  types:
  - summary: 新しい操作。これは、クラシック制御ビットが true の場合の op です。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: 条件付きで適用される操作の入力型。
seeAlso:
- microsoft.quantum.canon.ccontrolled
