### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: エラー修正コードブロックのより隣人を測定するために使用される操作を表します。
remarks: >-
  署名 `(LogicalRegister => Syndrome)` は、`LogicalRegister` 内の qubits と一部の補助 qubits に対して共同で実行される操作を表します。その後、補助 qubits の測定値によって、これらの測定値の `Result[]` を表す `Syndrome` 値が抽出されます。


  ### <a name="examples"></a>例

  ビットフリップコード $S = \ langle ZZI、IZZ \rangle $ のメジャー syndromes を、非フォールトトレラントな方法でスクラッチ qubits を使用して測定します。


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
