### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  クラシックビットの値に応じて、制御可能な2つの操作のいずれか1つを適用します。


  ビット `bit`が指定されている場合、`bit` を `true`するときに、入力として `trueInput` を持つ操作 `trueOp` を適用し、`falseOp(falseInput)` が `bit` されたときに `false`を適用します。
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`bit` が `true`ときに適用される制御可能な操作。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: '`bit` が `true`場合に `trueOp` に提供される入力。'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`bit` が `false`ときに適用される制御可能な操作。'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: '`bit` が `false`場合に `falseOp` に提供される入力。'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 条件付きで適用する操作 `trueOp` の入力型。
- uid: "'U"
  summary: 条件付きで適用する操作 `falseOp` の入力型。
functors:
- Controlled
