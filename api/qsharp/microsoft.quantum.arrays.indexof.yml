### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: 指定された述語を満たす配列内の最初の要素の最初のインデックスを返します。 そのような要素が存在しない場合は、-1 を返します。
examples: >-
  `IsEven : Int -> Bool` が、入力が偶数の場合にのみ `true` を返す関数であるとします。 次に、これを `IndexOf` と共に使用して、配列内の最初の偶数要素を検索できます。


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: 配列の要素に対して動作する述語関数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: 指定された述語を使用して検索される配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: '`predicate(arr[idx])` が true であるような最小のインデックス `idx`。そのような要素が存在しない場合は-1。'
    isPrimitive: true
    uid: Int
