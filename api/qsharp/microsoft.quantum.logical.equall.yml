### YamlMime:QSharpType
uid: microsoft.quantum.logical.equall
name: EqualL
type: function
namespace: microsoft.quantum.logical
summary: 2つの入力が等しい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a == b;

  let cond = EqualL(a, b);

  ```
syntax: 'function EqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true``a`がに等しい場合にのみ `b` 。'
    isPrimitive: true
    uid: Bool
