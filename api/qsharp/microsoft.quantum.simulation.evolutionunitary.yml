summary: >-
  ユニタリ時間の進化演算子を表します。


  1つ目のパラメーターは、時間の進化の期間であり、2番目のパラメーターは、ユニタリによって実行される qubit レジスタです。
syntax: newtype EvolutionUnitary = ((Double, Qubit[]) => Unit is Adj + Ctl);
