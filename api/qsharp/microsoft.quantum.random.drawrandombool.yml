### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: Microsoft.Quantum.Random
summary: 成功の確率が指定された場合、は、指定された確率で true である単一のベルヌーイ評価を返します。
examples: >-
  次の Q # スニペットのサンプルでは、バイアスをかけるコインからフリップします。


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: が返される確率 `true` 。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` 確率 `successProbability` と確率を使用 `false` `1.0 - successProbability` します。'
    isPrimitive: true
    uid: Bool
