name: Microsoft.Quantum.Oracles
newtypes:
- summary: >-
    連続した oracle を表します。

    これは、$U (\ delta t): \ket{\psi (t)} \ map\ket{\psi (t +-delta t)} $ を実装する oracle で、$ のすべての $t 時刻に対して $U $ は固定された操作で、$ \ delta t $ は負でない実数です。
  uid: Microsoft.Quantum.Oracles.ContinuousOracle
- summary: >-
    決定的な状態の準備のための oracle を表します。

    Oracle $O $ への入力は次のとおりです。

    - 目的のクォンタム状態 $ \ket{\psi} s $ を格納するレジスタ \_ 。
  uid: Microsoft.Quantum.Oracles.DeterministicStateOracle
- summary: >-
    不連続タイム oracle を表します。

    これは $U ^ m $ を実装する oracle で、$ と負でない整数 $m $ $U 固定操作に使用されます。
  uid: Microsoft.Quantum.Oracles.DiscreteOracle
- summary: >-
    Oracle for 無関係の振幅増幅を表します。

    Oracle $O $ への入力は次のとおりです。

    - $ Act $O ancilla register $a $。 -システムレジスタ $ $s $ が適用されて $U いる $ が、レジスタ $a $ が状態 $ \ket{t} a $ にあることを示す $ が適用されています \_ 。
  uid: Microsoft.Quantum.Oracles.ObliviousOracle
- summary: >-
    リフレクション oracle を表します。

    リフレクション oracle ($O $) には、次の入力があります。

    - 反映されたサブ空間の回転に使用するフェーズ $/phi $。 -指定されたリフレクションを実行するための qubit レジスタ。
  uid: Microsoft.Quantum.Oracles.ReflectionOracle
- summary: >-
    状態の準備のための oracle を表します。

    Oracle $O $ への入力は次のとおりです。

    - フラグ qubit $f $ にインデックスを付ける整数。 -必要なクォンタムの状態 $ \ket{\psi} s $ を格納する $s $ がシステムに登録され \_ ます。
  uid: Microsoft.Quantum.Oracles.StateOracle
