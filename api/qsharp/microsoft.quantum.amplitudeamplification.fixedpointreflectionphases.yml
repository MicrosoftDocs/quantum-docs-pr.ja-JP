### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.fixedpointreflectionphases
name: FixedPointReflectionPhases
type: function
namespace: microsoft.quantum.amplitudeamplification
summary: 固定小数点の振幅増幅の部分的なリフレクションフェーズを計算します。
syntax: 'function FixedPointReflectionPhases (nQueries : Int, successMin : Double) : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases'
references: >-
  「最適な数のクエリを使用した固定ポイントの振幅増幅」のフェーズを使用します。


  - [YoderLowChuang2014](https://arxiv.org/abs/1409.3305) 「複合クォンタムゲートの手法」も参照してください。

  - [LowYoderChuang2016](https://arxiv.org/abs/1603.03996) は、の形式のフェーズを `RotationPhases` 指定します。
input:
  content: '(nQueries : Int, successMin : Double)'
  types:
  - name: nQueries
    summary: 状態準備 oracle に対するクエリの数。 は奇数の整数である必要があります。
    isPrimitive: true
    uid: Int
  - name: successMin
    summary: ターゲットの最小成功確率。
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: 固定小数点数の振幅増幅クォンタムアルゴリズムの実装で使用できるフェーズの配列。
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
