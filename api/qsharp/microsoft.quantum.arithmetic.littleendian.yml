summary: 符号なし整数をリトルエンディアン順にエンコードするレジスタ。 インデックス `0` の qubit は、符号なし整数の最下位ビットをエンコードします。
remarks: ドキュメントの `LE` として、`LittleEndian` を省略します。
syntax: newtype LittleEndian = Qubit[];
