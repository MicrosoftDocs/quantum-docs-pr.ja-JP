### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsc
name: ApplyToFirstThreeQubitsC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  レジスタ内の最初の3つの qubits に操作を適用します。

  修飾子は、 `C` 操作が制御可能であることを示します。
remarks: >-
  このようにすると、次の記述と同じ結果が得られます。


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsC (op : ((Qubit, Qubit, Qubit) => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: 最初の3つの qubits に適用する操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 操作が適用される最初の3つの qubit への qubit 配列。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
