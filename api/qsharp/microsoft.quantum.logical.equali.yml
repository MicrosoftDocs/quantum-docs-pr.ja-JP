### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: microsoft.quantum.logical
summary: 2つの入力が等しい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Int
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true``a`がに等しい場合にのみ `b` 。'
    isPrimitive: true
    uid: Bool
