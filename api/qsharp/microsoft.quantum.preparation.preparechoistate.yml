### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: 指定された操作について、指定された参照およびターゲットレジスタに Jamiłkowski 状態を準備します。
remarks: 'Jamiłkowski state $J (-ラムダ) $ of クォンタムプロセスは、$ $ \begin{align} J (-ラムダ) \mathrel{: =} として定義されています (& a)。 (& a) J (& a): =} (| \boldone\rangle\!\!X\rangle\!\rangle $ は、列スタック規則において、マトリックス $X $ の*ベクター化*です。 この状態についての従来の説明を学習すると、任意の入力状態に作用する $-ラムダ $ の効果に関する完全な情報が得られ、*量子プロセス tomography*の基盤が形成されます。'
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Jamiłkowski state $J (-ラムダ)/2 ^ N $ を準備する操作 $ \ ラムダ $ を準備します。ここで $N $ は `op` が動作する qubits の数です。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: '`op`のアクションの参照として使用される、$ \ket{00\cdots 0} $ 状態から始まる qubits のレジスタ。'
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: '`op` を適用する $ \ket{00\cdots 0} $ 状態の最初の qubits のレジスタ。'
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
