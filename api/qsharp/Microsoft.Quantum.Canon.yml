- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    数値の状態の配列によって制御される操作の配列を適用します。


    つまり、$n $-qubit 数値の状態 $ \ket{j} $ によって制御されている場合は、_j $ の $V によって $ に適用される、多重制御された $U $ に適用されます。


    $U = \ sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    N-qubit number 状態 $ \ket{j} $ によって制御されている場合に、_j $ $V を適用する $U $ に、乗算によって制御される数値演算を適用します。


    $U = \ sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    N-qubit number 状態 $ \ket{j} $ によって制御されている場合に、_j $ の $V を適用する $U $ に、乗算によって制御される数値演算を適用します。


    $U = \ sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $。
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Qubits の配列に条件付きの回転を適用します。


    これは、$n $-qubit number 状態 $ \ket{j} $ によって制御されている場合に、single qubit p Li operator $P $ によって回転 theta_j を実行する $ $U $ の乗算演算を実行します。


    $U = \ sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \ theta_j} $。
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Qubits の配列で条件付きの Pan Li Z の回転条件を適用します。


    これは、$n $-qubit number 状態 $ \ket{j} $ によって制御されている場合に、single qubit p Li operator $Z $ によって回転 theta_j を実行する $ $U $ の乗算演算を実行します。


    $U = \ sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \ theta_j} $。
