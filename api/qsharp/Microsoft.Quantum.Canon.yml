- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    複雑なフェーズの配列を、qubits のレジスタの数値ベースの状態に適用します。


    つまり、$-qubit 数値の状態 $ \ket{j} $ $n に対して、$ {i \ theta_j} $ という複雑なフェーズ $e 適用する、$ $U の対角線の単位の解析操作を実装します。


    $U = \ sum ^ {2 ^ n-1} _ {j = 0} e ^ {i \ theta_j} \ket{j}\bra{j} $。
