### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: によって`QuantumROM`返された操作に割り当てる必要がある qubits の合計数を返します。
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: ターゲットエラー $ \ イプシロン $。
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: で`QuantumROM`指定された係数の数。
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>最初のパラメーター


      は、 `(x,(y,z))`割り当て`x = y + z`ら`y`れた qubits の合計数、は`LittleEndian`レジスタ`z`の Qubits の数、はガベージ qubits の数であるタプルです。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
