### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: '`QuantumROM`によって返された操作に割り当てる必要がある qubits の合計数を返します。'
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: ターゲットエラー $ \ イプシロン $。
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: '`QuantumROM`で指定された係数の数。'
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>最初のパラメーター


      `x = y + z` が割り当てられている qubits の合計数、`y` が `LittleEndian` レジスタの qubits の数、`z` がガベージ qubits の数である `(x,(y,z))` 組。
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
