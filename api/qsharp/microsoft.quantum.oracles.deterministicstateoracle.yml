### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  決定的な状態の準備のための oracle を表します。


  Oracle $O $ への入力は次のとおりです。


  - 目的のクォンタム状態 $ \ket{\psi}\_s $ を格納するレジスタ。
remarks: >-
  $O \ket{0}= \ket{\psi} $ によって定義されたこの oracle は、コンピューティングベース{0}の状態 $ \ket $ で動作し、状態 $ \ket{\psi} $ を作成します。

  最初のパラメーターは $ \ket{\psi} $ の qubit レジスタです。
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
