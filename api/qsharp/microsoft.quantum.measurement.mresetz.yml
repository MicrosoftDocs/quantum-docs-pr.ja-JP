uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  1つの qubit を Z ベースで測定し、測定値に従って固定の初期状態にリセットします。


  $Z $ 単位で1つの qubit 測定を実行し、測定値に従って qubit が $ \ket $ に返されることを確認し {0} ます。
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 測定される1つの qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`target`P# li $Z $ ベースで測定した結果。'
    isPrimitive: true
    uid: Result
