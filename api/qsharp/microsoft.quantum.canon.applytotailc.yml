uid: microsoft.quantum.canon.applytotailc
name: ApplyToTailC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  配列の最後の要素に操作を適用します。


  指定された操作 `op` とターゲットの配列が適用され `targets` `op(Tail(targets))` ます。
syntax: "operation ApplyToTailC (op : ('T => Unit is Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), targets : 'T[])"
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 適用する操作の入力型。
functors:
- Controlled
