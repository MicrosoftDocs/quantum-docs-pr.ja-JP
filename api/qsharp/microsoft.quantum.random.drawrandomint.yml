### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: 指定した包括範囲内にランダムな整数を描画します。
remarks: の場合は失敗し `max <= min` ます。
examples: >-
  次の Q # スニペットは、6辺をランダムにロールします。


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: 描画される最小の整数。
    isPrimitive: true
    uid: Int
  - name: max
    summary: 描画される最大の整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: からまでの範囲に含まれる `min` 、 `max` 一様確率を含む整数。
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
