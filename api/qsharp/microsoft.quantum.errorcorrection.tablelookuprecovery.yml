### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.tablelookuprecovery
name: TableLookupRecovery
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: 指定された qubits のレジスタに対する P# li 操作の特定のテーブルに対して、この関数は型 `RecoveryFn` のオブジェクトを返します。このオブジェクトには、指定された P# li 操作の配列に対してテーブル参照のデコードを実行するために必要なすべての情報が含まれています。
syntax: 'function TableLookupRecovery (table : Pauli[][]) : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: '(table : Pauli[][])'
  types:
  - name: table
    summary: 指定された qubit レジスタで動作する P# li 操作のテーブル
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: '`RecoveryFn`型のオブジェクト。つまり、特定のより隣人配列に関連付けられているマップ `Syndrome -> Pauli[]` を、対応する p の修正操作に変換します。'
    uid: microsoft.quantum.errorcorrection.recoveryfn
