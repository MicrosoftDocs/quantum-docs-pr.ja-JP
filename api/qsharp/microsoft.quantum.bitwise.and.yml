### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  2つの整数のビットごとの AND を返します。

  これにより、組み込み`&&&`演算子と同じ計算が実行されます。
remarks: 詳細については、「 [C# &amp;演算子](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator)(バイナリ)」を参照してください。
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
