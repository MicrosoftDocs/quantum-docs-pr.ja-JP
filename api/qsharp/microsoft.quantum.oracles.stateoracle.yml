uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  状態の準備のための oracle を表します。


  Oracle $O $ への入力は次のとおりです。


  - フラグ qubit $f $ にインデックスを付ける整数。

  - 必要なクォンタムの状態 $ \ket{\psi}\_s $ を格納する $s $ がシステムに登録されます。
remarks: >-
  $ $ O\ket{0}によって定義されたこの oracle \_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ psi}\_s + \sqrt{1-| \ lambda | ^ 2} \ket{0}\_fcドット$ $ $ $ $ \ket{0}\_{f} \ket{0}\_s $ を使用して、$ \ket\_{1}f $ でフラグが設定されたターゲット状態 $ \ket{\psi} \_s $ と振幅 $/ラムダ $ を作成します。

  最初のパラメーターは、$ \ket{0}\_f $ の qubit レジスタのインデックスです。 2番目のパラメーターには、両方のレジスタがあります。
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
