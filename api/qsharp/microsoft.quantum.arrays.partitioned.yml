### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: 配列を複数の部分に分割します。
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: 配列の各部分に含まれる要素の数
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 分割する入力配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 1番目の配列が `arr` の最初の `nElements[0]` で、2番目の配列が `arr` などの次の `nElements[1]` である複数の配列。最後の配列には、残りのすべての要素が含まれます。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
