name: BigEndian
type: newtype
namespace: Microsoft.Quantum.Arithmetic
summary: ビッグエンディアンの順序で符号なし整数をエンコードするレジスタ。 インデックス `0` の qubit は、符号なし整数の最上位ビットをエンコードします。
remarks: ドキュメントの `BE` として、`BigEndian` を省略します。
syntax: newtype BigEndian = Qubit[];
