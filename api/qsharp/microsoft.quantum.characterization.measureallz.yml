  によって、レジスタの qubits が Pに評価されます。


  言い換えると、は、指定されたレジスタに対して操作を実行します。これには、Z ~ otimes/cドットの $Z が含まれます。
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 測定するレジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $Z/otimes z/otimes-cドット/otimes Z $ の測定結果。
    isPrimitive: true
    uid: Result
