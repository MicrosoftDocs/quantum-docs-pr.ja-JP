### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostnqubits
name: AllowAtMostNQubits
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: この操作とその adjoint の呼び出しの間には、指定された数の追加の qubits が使用され、ステートメントを使用して割り当てられます。
remarks: この操作は、サポートされていない非 op ターゲットに置き換えることができます。
examples: >-
  次のスニペットは、この診断をサポートするコンピューターで実行すると失敗します。


  ```Q#

  within {
      AllowAtMostNQubits(3, "Too many qubits allocated.");
  } apply {
      // Fails since this allocates four qubits.
      using (register = Qubit[4]) {
      }
  }

  ```
syntax: 'operation AllowAtMostNQubits (nQubits : Int, message : String) : Unit'
input:
  content: '(nQubits : Int, message : String)'
  types:
  - name: nQubits
    summary: 割り当てることができる qubits の最大数。
    isPrimitive: true
    uid: Int
  - name: message
    summary: 失敗したときに表示されるメッセージ。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
