### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitca
name: ApplyToFirstQubitCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  レジスタ内の最初の qubit に操作 op を適用します。

  修飾子は、 `CA` 操作が制御可能であり、adjointable であることを示します。
syntax: 'operation ApplyToFirstQubitCA (op : (Qubit => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: 最初の qubit に適用する操作
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: 操作が適用されている最初の qubit への qubit 配列
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytofirstqubit
