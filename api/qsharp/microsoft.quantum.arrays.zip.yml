### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: 2つの配列を指定すると、は、各ペアに各元の配列の要素が含まれるように、ペアの新しい配列を返します。
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: 各組の最初の要素の値を格納している配列。
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: 各組の2番目の要素の値を格納している配列。
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: 各 `idx`のフォーム `(left[idx], right[idx])` のペアを格納している配列。 2つの配列が等しくない場合、出力は入力の短い方の長さになります。
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: 左の配列要素の型。
- uid: "'U"
  summary: 正しい配列要素の型。
seeAlso:
- zip3
- zip4
