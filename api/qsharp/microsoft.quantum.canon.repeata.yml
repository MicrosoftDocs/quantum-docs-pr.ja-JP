### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeata
name: RepeatA
type: operation
namespace: microsoft.quantum.canon
summary: 指定された回数だけ操作を繰り返します。
examples: >-
  同等のものを次に示します。


  ```Q#

  RepeatA(U, 17, target);

  (BoundA(ConstantArray(17, U)))(target);

  ```
syntax: "operation RepeatA (op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit is Adj), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: 繰り返し呼び出す操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: nTimes
    summary: を呼び出す回数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: に渡される入力 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: によって求められる入力の種類 `op` 。
functors:
- Adjoint
