### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.optimizedtrottersteporacle
name: OptimizedTrotterStepOracle
type: function
namespace: Microsoft.Quantum.Research.Chemistry
summary: 最適化された Trotter step 操作と、それを実行するために必要なパラメーターを返します。
syntax: 'function OptimizedTrotterStepOracle (qSharpData : Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerEncodingData, trotterStepSize : Double, trotterOrder : Int) : (Int, (Double, (Qubit[] => Unit is Adj + Ctl)))'
input:
  content: '(qSharpData: JordanWigner。 JordanWignerEncodingData、trotterStepSize: Double、trotterOrder: Int)。'
  types:
  - name: qSharpData
    summary: '`JordanWignerEncodingData` 形式で記述された Hamiltonian。'
    uid: microsoft.quantum.chemistry.jordanwigner.jordanwignerencodingdata
  - name: trotterStepSize
    summary: Trotter インテグレーターのステップサイズ。
    isPrimitive: true
    uid: Double
  - name: trotterOrder
    summary: Trotter インテグレーターの順序。
    isPrimitive: true
    uid: Int
output:
  content: (Int、(Double、(Qubit [] = > Unit は形容詞 + Ctl))
  types:
  - summary: 'タプル: `Int` が割り当てられている qubits の数、`Double` が `1.0/trotterStepSize`、操作が Trotter ステップです。'
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Double
      - isOperation: true
        input:
          types:
          - isArray: true
            isPrimitive: true
            uid: Qubit
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
