### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: Microsoft.Quantum.Arrays
summary: 配列を指定した場合は、その配列のインデックスに対する範囲を返します。 for ループでの使用に適しています。
examples: >-
  次の `for` ループは同等です。


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: インデックスの範囲を返す対象の配列。
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: 配列のすべてのインデックスの範囲。
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: 配列の要素の型。
