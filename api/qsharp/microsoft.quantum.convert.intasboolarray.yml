### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: 返された配列に対してリトルエンディアン表現を使用して、正の整数のバイナリ表現を生成します。
remarks: >-
  入力`bits`は 0 ~ 63 の範囲で指定する必要があります。

  入力`number`は0から $ 2 ^ {\texttt{bits}}-$1 の間でなければなりません。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: ブール値の配列に変換する正の整数。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: の`number`バイナリ表現に含まれるビット数。
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: を表す`number`ブール値の配列。
    isArray: true
    isPrimitive: true
    uid: Bool
