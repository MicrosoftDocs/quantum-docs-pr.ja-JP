### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: 返された配列に対してリトルエンディアン表現を使用して、正の整数のバイナリ表現を生成します。
remarks: >-
  入力は `bits` 0 ~ 63 の範囲で指定する必要があります。

  入力は `number` 0 から $ 2 ^ {\texttt{bits}}-$1 の間でなければなりません。
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: ブール値の配列に変換する正の整数。
    isPrimitive: true
    uid: Int
  - name: bits
    summary: のバイナリ表現に含まれるビット数 `number` 。
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: を表すブール値の配列 `number` 。
    isArray: true
    isPrimitive: true
    uid: Bool
