### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: 2つの値のブール値の組み合わせを返します。
remarks: >-
  演算子とは異なり `and` 、この関数はショートサーキットではなく、両方の入力が完全に評価されます。


  ショートサーキットの動作は、次のようになります。


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 考慮される最初の値。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 考慮する2番目の値。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true``a`と `b` の両方がである場合にのみ `true` 。'
    isPrimitive: true
    uid: Bool
