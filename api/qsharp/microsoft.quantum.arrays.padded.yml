### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: microsoft.quantum.arrays
summary: 指定された値で指定した長さまで、に埋め込まれた配列を返します。
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: 埋め込まれた配列の長さ。 正の場合、 `inputArray` はヘッドに埋め込まれます。 負の値の場合、 `inputArray` は末尾に埋め込まれます。
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: 要素の埋め込みに使用する既定値。
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: 値が出力配列の先頭にある配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`output` `inputArray` `defaultElement` がの長さになるまで、s に埋め込まれた配列。 `output``nElementsTotal`'
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 配列要素の型。
