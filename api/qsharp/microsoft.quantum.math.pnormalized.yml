### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `L(p)`標準での`Double`ベクトルを正規化します。


  つまり、$ $x 型`Double[]`の配列を指定すると、すべての要素が $p $-基準 $\|x\|_p $ で除算された配列が返されます。
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: 指数は、$p $-基準で $ $p ます。
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: 配列は、$-$p $\|x\|_p $ で $x $ 正規化されています。
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
