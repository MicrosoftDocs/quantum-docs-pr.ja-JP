### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.m
name: M
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  P$Z $ ベースで1つの qubit の測定を実行します。


  出力結果は、distribution \begin{align} (\texttt{Zero} | \ket{\psi}) = \braket{\psi | 0} \braket{0 | \psi}. によって得られます。

  \end{align}
remarks: >-
  次と同じです。


  ```qsharp

  Measure([PauliZ], [qubit]);

  ```
syntax: 'operation M (qubit : Qubit) : Result'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: 測定する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero` $ + $1 eigenvalue が観測されている場合は、 `One` $-$1 eigenvalue が観測されている場合はです。'
    isPrimitive: true
    uid: Result
