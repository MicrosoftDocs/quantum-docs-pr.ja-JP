uid: microsoft.quantum.simulation.generatorsystem
name: GeneratorSystem
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  `GeneratorIndex`es のコレクションを表します。


  このコレクションを1つのインデックス整数を使用して繰り返し処理します。コレクションのサイズは既知であると見なされます。
remarks: <xref:microsoft.quantum.arrays.lookupfunction> 関数を使用すると、`GeneratorSystem` のインスタンスを簡単に定義できます。
syntax: newtype GeneratorSystem = (Int, (Int -> Microsoft.Quantum.Simulation.GeneratorIndex));
