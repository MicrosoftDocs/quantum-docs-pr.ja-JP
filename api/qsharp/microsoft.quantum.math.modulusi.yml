### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: 剰余`value` `modulus`の正規の residue を計算します。
remarks: 'この関数は、演算子`%`が C# および Q # で動作する方法とは異なり、値が負の場合でも`modulus - 1`、結果は常に 0 ~ の正の整数になります。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Residue が計算される値
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues の取得に使用する剰余。正の整数である必要があります
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 0から、 `modulus - 1`剰余で割り切れた`value - r`整数 $r $
    isPrimitive: true
    uid: Int
