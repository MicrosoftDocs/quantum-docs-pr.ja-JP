### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: Microsoft.Quantum.Math
summary: '`value` モジュロ `modulus`の正規の residue を計算します。'
remarks: 'この関数は、および Q # でC#の演算子 `%` の動作とは異なり、値が負の場合でも、結果は常に 0 ~ `modulus - 1`の正の整数になります。'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Residue が計算される値
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Residues の取得に使用する剰余。正の整数である必要があります
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`value - r` が剰余によって割り切れれるように、0から `modulus - 1` までの整数 $r $'
    isPrimitive: true
    uid: Int
