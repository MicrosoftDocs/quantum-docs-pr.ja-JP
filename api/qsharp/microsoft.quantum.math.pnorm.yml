    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-標準 $ \| x \| _p $。
    isPrimitive: true
    uid: Double
