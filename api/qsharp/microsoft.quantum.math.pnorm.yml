### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `Double`s のベクターの `L(p)` 基準を返します。


  つまり、`Double[]`型の $ $x $ を指定すると、$--\|$\|x \_p = (\ sum} | x_j | ^ {p}) ^ {1/p} $ が $p 返されます。
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: 指数は、$p $-基準で $ $p ます。
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-基準 $\|x\|_p $。
    isPrimitive: true
    uid: Double
