### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 数値のビットごとの表現を指定されたビット数だけ右にシフトします。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: ビットごとの表現を右にシフトする数値 (重要ではない)。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` を右にシフトするときに使用するビット数。'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`の値は、`amount` ビットで右にシフトされます。'
    isPrimitive: true
    uid: BigInt
