### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: 0以上、1未満の間隔でランダムな実数を返します。
remarks: この関数は <xref:microsoft.quantum.intrinsic.random>を呼び出します。そのため、`Random`の実装によってはランダムに変化します。
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      乱数をサンプリングする精度のビット数です。

          # Output

      実数 $x = k/2 ^ {\texttt{bitsRandom}} $ $k $ [0, 2 ^ {\texttt{bitsRandom}}) $ から確率 $ \ Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $ でサンプリングされた整数を指定します。
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
