### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: microsoft.quantum.bitwise
summary: P# li 演算子の配列の Z ビットを表す整数を返します。
remarks: 配列の長さが63より大きい場合、関数はをスローし `paulis` ます。
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 整数として表現される、P# li 演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: $ をバイナリ表現 $ (p_ {62} \, p_ {61} \, \ ドット p_0) $ に $x 整数を指定 \, `paulis[i]` `PauliI` `PauliX` し `paulis[i]` `PauliY` `PauliZ` ます。がまたはの場合は $p _i = $0、がまたはの場合は $p _i = $1 になります。
    isPrimitive: true
    uid: Int
