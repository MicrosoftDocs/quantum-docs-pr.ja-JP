uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: P# li 演算子の配列の Z ビットを表す整数を返します。
remarks: 配列の`paulis`長さが63より大きい場合、関数はをスローします。
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 整数として表現される、P# li 演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: '{62}\,$ をバイナリ表現 $ (p_{61}\,p_ \ ドット\,p_0) $ に $x 整数を指定`paulis[i]` `PauliI` `PauliX`します。がまたはの場合は $p _i = $0、 `paulis[i]`が`PauliY`また`PauliZ`はの場合は $p _i = $1 になります。'
    isPrimitive: true
    uid: Int
