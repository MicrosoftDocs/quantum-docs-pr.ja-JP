### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Y ベースのアナログを、Z 軸と Y 軸をインターチェンジする Hadamard 変換に適用します。


  1つの qubit で Y Hadamard 変換 $H y = S H $ は次のようになります。


  \begin{align} H_Y \mathrel{: =} \ frac{1}{\ sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ i &-i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
