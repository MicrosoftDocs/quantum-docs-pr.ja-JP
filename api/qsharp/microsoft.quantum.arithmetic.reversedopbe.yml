uid: microsoft.quantum.arithmetic.reversedopbe
name: ReversedOpBE
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: ビッグエンディアン入力を受け取る操作が指定された場合、は、リトルエンディアン入力を受け取る新しい操作を返します。
syntax: 'function ReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit))'
  types:
  - name: op
    summary: 入力を元に戻す操作。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)
  types:
  - summary: 入力をリトルエンディアンレジスタとして受け入れる新しい操作。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
