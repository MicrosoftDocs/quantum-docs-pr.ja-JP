### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: 各 Indexc
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  レジスタ内のインデックスが付けられた各要素に単一の qubit 演算を適用します。

  修飾子 `C` は、single qubit 演算が制御可能であることを示します。
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: '(singleElementOperation: ((Int, t) = > Unit is Ctl)、register: t [])'
  types:
  - name: singleElementOperation
    summary: 各 qubit に適用する操作。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: registrations
    summary: 指定された操作を適用する qubits の配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: 単位
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 各操作が動作するターゲット。
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeachindex
