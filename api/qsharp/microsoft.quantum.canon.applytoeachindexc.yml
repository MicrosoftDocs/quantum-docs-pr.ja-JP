### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  レジスタ内のインデックスが付けられた各要素に単一の qubit 演算を適用します。

  修飾子は、 `C` single qubit 操作が制御可能であることを示します。
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: 各 qubit に適用する操作。
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: 指定された操作を適用する qubits の配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 各操作が動作するターゲット。
functors:
- Controlled
