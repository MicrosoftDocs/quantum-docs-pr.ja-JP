### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: P# li 演算子の配列の X ビットを表す整数を返します。
remarks: '`paulis` 配列の長さが63より大きい場合、関数はをスローします。'
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 整数として表現される、P# li 演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 整数 $x $ とバイナリ表現 $ (p_{62}\,p_{61}\,\ ドット\,p_0) $。 $p が `paulis[i]` の場合は _i = $0、`PauliI` の場合は `PauliZ` _i = $1 に $pまたは `PauliY`。
    isPrimitive: true
    uid: Int
