### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: P# li 演算子の配列の X ビットを表す整数を返します。
remarks: 配列の`paulis`長さが63より大きい場合、関数はをスローします。
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 整数として表現される、P# li 演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: '{62}\,$ をバイナリ表現 $ (p_{61}\,p_ \ ドット\,p_0) $ に $x 整数を指定`paulis[i]` `PauliI` `PauliZ`します。がまたはの場合は $p _i = $0、 `paulis[i]`が`PauliX`また`PauliY`はの場合は $p _i = $1 になります。'
    isPrimitive: true
    uid: Int
