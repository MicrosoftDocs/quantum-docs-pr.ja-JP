### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
name: FiveQubitCodeRecoveryFn
type: function
namespace: Microsoft.Quantum.ErrorCorrection
summary: ⟦5、1、3⟧量子コードのテーブル参照によって、エラーより隣人の測定値を適切なエラー修正の値にマップする関数を返します。
remarks: >-
  Weight $1 $ のすべてのエラーを反復処理することで、合計で $ 3 を5倍にすることができます。これは、可能な非単純な syndromes です。

  Id と共に、エラーのテーブルと対応するより隣人が構築されます。 5 qubit コードの場合、このテーブルは次の方法で与えられます: $X\_1: (0, 0, 0, 1);X\_2: (1, 0, 0, 0);X\_3: (1, 1, 0, 0);X\_4: (0, 1, 1, 0);X\_5: (0、0、1、1) $、$Z\_1: (1, 0, 1, 0);Z\_2: (0, 1, 0, 1);Z\_3: (0, 0, 1, 0);Z\_4: (1, 0, 0, 1);Z\_5: (0, 1, 0, 0) $ $X _i $ と $Z _i $ syndromes を追加することによって、$Y _i $ を取得します。 テーブル参照復旧の順序付けは、bitvectors を整数 (リトルエンディアンを使用) に変換することによって与えられます。
syntax: 'function FiveQubitCodeRecoveryFn () : Microsoft.Quantum.ErrorCorrection.RecoveryFn'
input:
  content: ()
  types: []
output:
  content: Microsoft.Quantum.ErrorCorrection.RecoveryFn
  types:
  - summary: より隣人測定 `Result[]` を受け取り、検出されたエラーを修正する `Pauli[]` 演算子を返す `RecoveryFn` 型の関数。
    uid: microsoft.quantum.errorcorrection.recoveryfn
