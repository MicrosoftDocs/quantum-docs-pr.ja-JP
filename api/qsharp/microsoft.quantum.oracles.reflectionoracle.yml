uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  リフレクション oracle を表します。


  リフレクション oracle ($O $) には、次の入力があります。


  - 反映されたサブ空間の回転に使用するフェーズ $/phi $。

  - 指定されたリフレクションを実行する qubit レジスタ。
remarks: この oracle $O = \ bold 完了-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ は、単一の純粋な状態 $ \ket{\psi} $ について、フェーズ $ \ phi $ によって部分的なリフレクションを実行します。
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
