### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: microsoft.quantum.core
summary: 指定された範囲の開始値を定義して返します。
remarks: >-
  範囲式の最初の要素は `start` で、2番目の要素は、3番目の要素はなど `start+step` `start+step+step` です。が渡されるまで、が `end` 渡されます。


  範囲で空のシーケンスが指定されていない限り、範囲の定義済みの開始値が、シーケンスの最初の要素と同じであることに注意してください (例: 2.. 1)。
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: 指定された範囲の開始値。
    isPrimitive: true
    uid: Int
