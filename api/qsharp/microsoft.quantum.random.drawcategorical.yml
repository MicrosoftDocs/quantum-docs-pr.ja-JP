### YamlMime:QSharpType
uid: microsoft.quantum.random.drawcategorical
name: DrawCategorical
type: operation
namespace: microsoft.quantum.random
summary: >-
  Probablities のリストによって指定されたカテゴリ分布からランダムサンプルを描画します。


  特定のインデックスを選択する確率は、そのインデックス位置にある配列要素の値に比例します。

  0に等しい配列要素は無視され、インデックスは返されません。 配列要素が0未満の場合、または配列要素がゼロより大きい場合、操作は失敗します。
syntax: 'operation DrawCategorical (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: 各インデックスを選択する確率に比例した浮動小数点数の配列。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 確率が $ \ Pr (i) = p_i/\ sum_i p_i $ の整数 $i $。ここで $p _i $ は、の $i $ th 要素 `probs` です。
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.random.categoricaldistribution
