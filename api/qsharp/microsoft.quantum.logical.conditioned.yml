### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: ブール条件の値に応じて、2つの値のいずれかを返します。
remarks: >-
  演算子とは異なり `?|` 、この関数はショートサーキットではなく、両方の入力が完全に評価されます。


  ショートサーキットの動作は、次のようになります。


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: 返される入力を制御するために使用される条件。
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: がの場合に返される `condition` 値 `true` 。
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: がの場合に返される `condition` 値 `false` 。
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue``condition`が `true` の場合は `ifFalse` 。それ以外の場合は。'
    uid: "'T"
    isLocal: true
