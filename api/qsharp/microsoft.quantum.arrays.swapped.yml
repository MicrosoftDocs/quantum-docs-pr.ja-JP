### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: microsoft.quantum.arrays
summary: 配列内の2つの要素のスワップを適用します。
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: 交換される最初の要素のインデックス。
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: スワップする2番目の要素のインデックス。
    isPrimitive: true
    uid: Int
  - name: arr
    summary: 交換する要素を含む配列。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      インプレーススワップが適用された配列。


      ## <a name="example"></a>例


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
