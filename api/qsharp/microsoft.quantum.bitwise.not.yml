### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  整数のビットごとの NOT を返します。

  これにより、組み込み`~~~`演算子と同じ計算が実行されます。
remarks: 詳細については、「 [~ 演算子](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator)」を参照してください。
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
