uid: microsoft.quantum.extensions.convert
name: Microsoft.Quantum.Extensions.Convert
summary: " # <a name=\"summary\"></a>まとめ\n これらは、Q # 型システム内で関連する .NET CLR の system.string 名前空間の関数の一部です。\n\n # <a name=\"remarks\"></a>解説\n Bool、Int、Double 型の関数の複数のバージョンがある場合、対応する関数にはサフィックス B、I、および D があります。"
functions:
- uid: microsoft.quantum.extensions.convert.biginttobools
  summary: "\n> [!WARNING]\n> 非推奨\n\nBigIntToBools は非推奨となりました。 代わりに、@\"microsoft.quantum.convert.bigintasboolarray\" を使用してください。\n@\"microsoft.quantum.convert.bigintasboolarray\" を使用してください。"
- uid: microsoft.quantum.extensions.convert.boolstobigint
  summary: "\n> [!WARNING]\n> 非推奨\n\nブール型は非推奨とされました。 代わりに、@\"microsoft.quantum.convert.boolarrayasbigint\" を使用してください。\n@\"microsoft.quantum.convert.boolarrayasbigint\" を使用してください。"
- uid: microsoft.quantum.extensions.convert.pauliarraytoint
  summary: "\n> [!WARNING]\n> 非推奨\n\nP# liarraytoint は非推奨となりました。 代わりに、@\"microsoft.quantum.convert.pauliarrayasint\" を使用してください。\n@\"microsoft.quantum.convert.pauliarrayasint\" を使用してください。"
- uid: microsoft.quantum.extensions.convert.tobigint
  summary: "\n> [!WARNING]\n> 非推奨\n\nToBigInt は非推奨となりました。 代わりに、@\"microsoft.quantum.convert.intasbigint\" を使用してください。\n@\"microsoft.quantum.convert.intasbigint\" を使用してください。"
- uid: microsoft.quantum.extensions.convert.todouble
  summary: "\n> [!WARNING]\n> 非推奨\n\nToDouble は非推奨とされます。 代わりに、@\"microsoft.quantum.convert.intasdouble\" を使用してください。\n@\"microsoft.quantum.convert.intasdouble\" を使用してください。"
- uid: microsoft.quantum.extensions.convert.tostringb
  summary: "\n> [!WARNING]\n> 非推奨\n\nToStringB の使用は非推奨とされました。 代わりに、@\"microsoft.quantum.convert.boolasstring\" を使用してください。\n@\"microsoft.quantum.convert.boolasstring\" を使用してください。"
