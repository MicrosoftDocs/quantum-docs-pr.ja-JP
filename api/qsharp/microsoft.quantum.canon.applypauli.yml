### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: 指定された複数の演算子がある場合、対応する操作をレジスタに適用します。
examples: >-
  同等のものを次に示します。


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  および


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: シングル qubit の P# li 演算子の配列として表されるマルチ qubit の Pan Li 演算子。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: を登録して、に指定された P# li 操作を適用します。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
