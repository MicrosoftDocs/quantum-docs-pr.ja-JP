### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: 数値が別の数値より大きい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`が厳密により`a` `b`大きい場合にのみ。'
    isPrimitive: true
    uid: Bool
