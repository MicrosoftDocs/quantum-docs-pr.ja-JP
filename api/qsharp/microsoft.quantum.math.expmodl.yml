### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  指定された剰余に関して、指定された指数で累乗された整数を返します。


  $ $X ドルで底を示し、$ と $p を $N $ で累乗してみましょう。

  関数は $x ^ p/演算子名 {mod} N $ を返します。


  $N $, $x $ は正の値で、累乗は負ではないと想定しています。
remarks: '`power` 自体ではなく、`power`のビット数に比例して時間を取ります。'
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
