### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rz
name: Rz
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  指定された角度で $z $ 軸についての回転を適用します。


  \begin{align} R_z (\ シータ) \mathrel{: =} e ^ {-i \ シータ \ sigma_z/2} = \begin{bmatrix} e ^ {-i \ シータ/2} & 0 \\ \\ 0 & e ^ {i/シータ/2} \end{bmatrix}.

  \end{align}
remarks: >-
  次と同じです。


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
syntax: 'operation Rz (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Qubit を回転する角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: ゲートを適用する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
