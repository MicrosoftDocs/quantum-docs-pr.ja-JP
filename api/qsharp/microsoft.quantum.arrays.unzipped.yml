### YamlMime:QSharpType
uid: microsoft.quantum.arrays.unzipped
name: Unzipped
type: function
namespace: microsoft.quantum.arrays
summary: 2組の配列を指定すると、2つの配列の組を返します。各配列には、入力配列の組の要素が含まれます。
examples: >-
  ```Q#

  // split is same as ([6, 5, 5, 3, 2, 1], [true, false, false, false, true, false])

  let split = Unzipped([(6, true), (5, false), (5, false), (3, false), (2, true), (1, false)]);

  ```
syntax: "function Unzipped (arr : ('T, 'U)[]) : ('T[], 'U[])"
input:
  content: "(arr : ('T, 'U)[])"
  types:
  - name: arr
    summary: 2つのタプルを含む配列
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
output:
  content: ('T[], 'U[])
  types:
  - summary: 2つの配列 (最初の1つは入力タプルの最初の要素、2つ目は入力タプルの2番目の要素を含んでいます)。
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
    - isArray: true
      uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: 各組の最初の要素の型
- uid: "'U"
  summary: 各組の2番目の要素の型
seeAlso:
- microsoft.quantum.arrays.zipped
