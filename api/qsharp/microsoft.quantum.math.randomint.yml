### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: 0以上、指定された上限を下回る、一様にサンプリングされたランダムな整数を生成します。
remarks: この関数は <xref:microsoft.quantum.intrinsic.random>を呼び出します。そのため、`Random`の実装によってはランダムに変化します。
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: この操作によって返される最大の整数より1大きい整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 指定された間隔からランダムに $ 一様に $x 整数。つまり、$ \ Pr (x) = \ frac{1}{\texttt{maxInt}} $ を使用します。
    isPrimitive: true
    uid: Int
