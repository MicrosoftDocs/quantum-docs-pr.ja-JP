### YamlMime:QSharpType
uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Start. で`arr`列挙された整数の配列を作成します。ステップ..終わり。
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: 配列`Range`に変換`start..step..end`する値の。
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: によって`range`反復処理される値に対応する整数の新しい配列。
    isArray: true
    isPrimitive: true
    uid: Int
