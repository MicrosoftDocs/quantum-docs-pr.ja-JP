uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Start. で列挙された整数の配列 `arr` を作成します。ステップ..終わり。
examples: >-
  ```qsharp

  // The following returns [1,3,5,7];

  let array = RangeAsIntArray(1..2..8);

  ```
syntax: 'function RangeAsIntArray (range : Range) : Int[]'
input:
  content: '(range : Range)'
  types:
  - name: range
    summary: 配列に変換する `start..step..end` 値の `Range`。
    isPrimitive: true
    uid: Range
output:
  content: Int[]
  types:
  - summary: '`range`によって反復処理される値に対応する整数の新しい配列。'
    isArray: true
    isPrimitive: true
    uid: Int
