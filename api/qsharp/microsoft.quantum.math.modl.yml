### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: 別の数値に対する数値の剰余を返します。
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 剰余が返される入力 $a $。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: $A $ の剰余を返す対象となる数値。
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: 剰余 $a \bmod b $。
    isPrimitive: true
    uid: BigInt
