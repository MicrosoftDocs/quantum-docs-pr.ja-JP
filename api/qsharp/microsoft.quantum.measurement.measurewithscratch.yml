uid: microsoft.quantum.measurement.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: microsoft.quantum.measurement
summary: 明示的なスクラッチ qubit を使用して測定を実行し、指定された Pan Li 演算子を測定します。
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: シングル qubit の P# li 演算子の配列として指定されたマルチ qubit の Pan Li 演算子。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: 測定する qubit レジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: レジスタに対して指定された P# li 演算子を測定した結果 `target` 。
    isPrimitive: true
    uid: Result
