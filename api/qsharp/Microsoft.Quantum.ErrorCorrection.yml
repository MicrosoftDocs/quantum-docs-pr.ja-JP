### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Summary\n この名前空間には、クォンタムエラー修正のための関数、操作、およびユーザー定義型が含まれています。"
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: ⟦3、1、1⟧ビットフリップコードエンコーダー、および埋め込み先より隣人測定値を持つデコーダーを表す QECC 値を返します。
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: ⟦ 3, 1, 1 ⟧ビットフリップコードのテーブル参照によって指定されたより隣人測定の復旧 p 操作のための関数です。
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: ⟦5、1、3⟧のコードエンコーダーを表す QECC 値と、インプレースより隣人測定値を返します。
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: ⟦5、1、3⟧量子コードのテーブル参照によって、エラーより隣人の測定値を適切なエラー修正の値にマップする関数を返します。
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: ⟦7、1、3⟧ Steane code encoder およびデコーダーを、インプレースより隣人測定値と共に表す CSS 値を返します。
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: ⟦7、1、3⟧ Steane 量子コードの安定板グループの X 部と Z 部を組み合わせたデコーダーです。
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: ⟦7、1、3⟧ Steane 量子コードの安定板グループの X 部分のデコーダー。
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: ⟦7、1、3⟧ Steane 量子コードの安定板グループの Z パートのデコーダー。
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: 指定された qubits のレジスタに対する P# li 操作の特定のテーブルに対して、この関数は型 `RecoveryFn` のオブジェクトを返します。このオブジェクトには、指定された P# li 操作の配列に対してテーブル参照のデコードを実行するために必要なすべての情報が含まれています。
operations:
- uid: microsoft.quantum.errorcorrection.bitflipdecoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.encodeintobitflipcode"を使用してください。
- uid: microsoft.quantum.errorcorrection.bitflipencoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.encodeintobitflipcode"を使用してください。
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ビットフリップコードからデコードします。'
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: ⟦ 5, 1, 3 ⟧クォンタムコードをデコードします。
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: エンコードされていないクォンタムレジスタを⟦7、1、3⟧ Steane 量子コードでエンコードされたクォンタムレジスタにマップする逆エンコード操作。
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ビットフリップコードにエンコードされます。'
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: ⟦ 5, 1, 3 ⟧クォンタムコードにエンコードします。
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: エンコードされていないクォンタムレジスタを⟦7、1、3⟧ Steane 量子コードでエンコードされたクォンタムレジスタにマップするエンコーディング操作。
- uid: microsoft.quantum.errorcorrection.fivequbitcodedecoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.decodefromfivequbitcode"を使用してください。
- uid: microsoft.quantum.errorcorrection.fivequbitcodeencoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.encodeintofivequbitcode"を使用してください。
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: >-
    `Y`に対してπ/4 回転を実行します。


    回転はマジック状態を使用して実行されます。つまり、$ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \ sin \frac{\pi}{8} \ket{1}の状態のコピーです。

    \end{align} $ $
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: >-
    Knill マジック state 取り組みアルゴリズムを実装します。


    マジックステート $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \ sin \frac{\pi}{8} \ket{1} \end{align} の15の概数コピーを指定すると、$ $ により高品質のコピーが1つ生成されます。
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: 安定板グループの特定のジェネレーターセットを測定します。
- uid: microsoft.quantum.errorcorrection.recover
  summary: '`QECC` 型で記述されたクォンタムコードによって、1回のエラー修正を実行します。'
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: '`CSS` 型で記述されたクォンタムコードによって、1回のエラー修正を実行します。'
- uid: microsoft.quantum.errorcorrection.steanecodedecoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.decodefromfivequbitcode"を使用してください。
- uid: microsoft.quantum.errorcorrection.steanecodeencoder
  summary: >-
    > [!WARNING]

    > 非推奨 @"microsoft.quantum.errorcorrection.decodefromfivequbitcode"を使用してください。
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: エンコーダー、デコーダー、および `X` と `Z` エラーに対するそのより隣人測定手順によって定義された、Calderbank – Shor – Steane (CSS) コードを表します。
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    エンコードされたレジスタを物理レジスタにデコードし、より隣人を記録するために使用するスクラッチのビットをデコードする操作を表します。


    DecodeOp の引数は、EncodeOp からの戻り値と同じです。また、その逆も同様です。
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    指定されたスクラッチを使用して、物理レジスタを論理レジスタにエンコードする操作を表します。


    最初の引数はエンコードされる物理レジスタとして取得され、2番目の引数は使用されるスクラッチレジスタとして使用されます。
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: 論理 qubits をエンコードする物理 qubits `Qubit[]` のレジスタの種類。
- uid: microsoft.quantum.errorcorrection.qecc
  summary: エンコーダー、デコーダー、およびより隣人測定手順によって定義された、エラー修正コードを表します。
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: エラーより隣人を、検出されたエラーを修正する `Pauli[]` 操作のシーケンスにマップする関数の型。
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: クォンタムコードのエラーより隣人を指定する `Result[]` 測定結果の型。
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: エラー修正コードブロックのより隣人を測定するために使用される操作を表します。
