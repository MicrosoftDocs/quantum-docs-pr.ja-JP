### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 数値のビットごとの表現を指定されたビット数だけ右にシフトします。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: ビットごとの表現を右にシフトする数値 (重要ではない)。
    isPrimitive: true
    uid: Int
  - name: amount
    summary: を右にシフトするとき`value`に使用するビット数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: ビットで`amount`右`value`にシフトされたの値。
    isPrimitive: true
    uid: Int
