### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregistera
name: RestrictedToSubregisterA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  操作をレジスタのインデックスの配列 (サブレジスタ) に制限します。

  修飾子 `A` は、操作が adjointable であることを示します。
syntax: 'function RestrictedToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[]) : (Qubit[] => Unit is Adj)'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[])'
  types:
  - name: op
    summary: サブレジスタに限定される操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: インデックスの配列。操作が制限される qubits を示します。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
seeAlso:
- restrictedtosubregister
