    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: 許容
    summary: 状態が $ \ket{0}$ state の精度
    isPrimitive: true
    uid: Double
output:
  content: 単位
  types:
  - isPrimitive: true
    uid: Unit
