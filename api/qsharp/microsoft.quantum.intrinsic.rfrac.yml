### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  指定された P# li 軸に関する回転を、dyadic の分数として指定された角度だけ適用します。


  \begin{align} R_ {\ mu} (n, k) \mathrel{: =} e ^ {i \ pi n/sigma_/2 ^ k}, \end{align} where $ \ mu \ in \{I, X, Y, Z\}$。


  > [!WARNING]

  > この操作では、@"microsoft.quantum.intrinsic.r"とは**逆**の符号規則を使用します。
remarks: >-
  次と同じです。


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: 回転を形成するために累乗する p# li 演算子。
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Qubit を回転する角度の、dyadic の分数表現の分子。
    isPrimitive: true
    uid: Int
  - name: power
    summary: Qubit を回転する角度の分母を指定する2の累乗。
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: ゲートを適用する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
