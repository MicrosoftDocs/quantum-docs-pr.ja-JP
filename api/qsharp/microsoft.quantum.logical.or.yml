### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: 2つの値の論理和を返します。
remarks: >-
  `or` 演算子とは異なり、この関数はショートサーキットではなく、両方の入力が完全に評価されます。


  ショートサーキットの動作は、次のようになります。


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 考慮される最初の値。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 考慮する2番目の値。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`a` または `b` のいずれかが `true`場合にのみ `true` します。'
    isPrimitive: true
    uid: Bool
