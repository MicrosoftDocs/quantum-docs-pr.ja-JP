### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 指定された値と等しいすべての要素を使用して、指定された長さの配列を作成します。
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新しい配列の長さ。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 新しい配列の各インデックスに格納される値。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: すべての要素が `value`れるように、`length`長さの新しい配列。
    isArray: true
    uid: "'T"
    isLocal: true
