### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: 指定された値と等しいすべての要素を使用して、指定された長さの配列を作成します。
examples: >-
  次のコードでは、3つのブール値の配列が作成されます。それぞれが次の値に等しく `true` なります。


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: 新しい配列の長さ。
    isPrimitive: true
    uid: Int
  - name: value
    summary: 新しい配列の各要素の値。
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`length`すべての要素がである、長さの新しい配列 `value` 。'
    isArray: true
    uid: "'T"
    isLocal: true
