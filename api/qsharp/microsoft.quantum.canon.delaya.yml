### YamlMime:QSharpType
uid: microsoft.quantum.canon.delaya
name: DelayA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  指定された操作を遅延付きで適用します。


  操作とその操作への入力を指定した場合、追加の入力が提供されると、によって操作が適用されます。

  特に、`Delay(op, arg, _)` 式は、呼び出されたときに `arg` に `op` を適用する操作です。

  式 `Delay(op,arg,_)` を使用すると、`op`のアプリケーションを遅延させることができます。
syntax: "operation DelayA (op : ('T => Unit is Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: '(op: (t = > 単位は形容詞)、arg: t、aux: Unit)'
  types:
  - name: ファンド
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: arg
    summary: 操作が適用される入力。
    uid: "'T"
    isLocal: true
  - name: 助動詞
    summary: 部分アプリケーションを使用して操作のアプリケーションを遅延させるために使用される引数。
    isPrimitive: true
    uid: Unit
output:
  content: 単位
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 遅延する操作の入力型。
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.delay
- microsoft.quantum.canon.delayed
