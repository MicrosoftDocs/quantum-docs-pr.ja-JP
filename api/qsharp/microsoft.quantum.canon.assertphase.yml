### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  等しい法則状態のフェーズに予期される値があることをアサートします。


  具体的には、任意の real t に対して $ \frac{e ^ {i t}} {\ sqrt{2}} (e ^{0} {k} \ k{1}) $ として表現されるクォンタムの状態のフェーズ $ \ phi $ が、予期される値を持つことをアサートします。
examples: >-
  次のアサートは成功しました。 `qubit` は、状態が $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ k{0}+ e ^ {i 0.5} \ sqrt {1/2} \ k{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` は、状態が $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ k{0}+ e ^ {-i 0.5} \ sqrt {1/2} \ k{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` は、状態が $ \ket{\psi} = e ^ {-i 2.2} \ sqrt {1/2} \ k{0}+ e ^ {i 0.2} \ sqrt {1/2} \ k{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 期待される値 $ \ phi \ in (-\ pi, \ pi) $。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: 予期される状態を格納する qubit。
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: 実際と予想される差に対する絶対許容値。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
