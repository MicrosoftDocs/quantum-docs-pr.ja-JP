### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: microsoft.quantum.arrays
summary: 配列と場所のリストを受け取り、指定した場所に一致する元の配列の要素から新しい配列を作成します。
remarks: >-
  関数は、ジェネリック型に対して定義されます。つまり、配列と、サブ配列を定義している `'T[]` 場所のリストがある場合は、そのように定義されます。 `Int[]`

  サブ配列の構築は、参照を維持するのではなく、指定された配列の新しいディープコピーを生成することに基づいています。


  `Length(indices) < Length(array)`の場合、この関数はのサブセットを返し `array` ます。 一方、に `indices` 繰り返し要素が含まれている場合は、の対応する要素も `array` 同様に繰り返されます。

  `indices`との `array` 長さが同じである場合、この関数はの順列を提供 `array` します。
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: サブ配列を定義するために使用される整数のリスト。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: 上の要素の配列 `'T` 。
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`out`インデックスがサブ配列に対応する要素の配列 `out[idx] == array[indices[idx]]` 。'
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 要素の型 `array` 。
