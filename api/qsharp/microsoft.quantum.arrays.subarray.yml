### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: 配列と場所のリストを受け取り、指定した場所に一致する元の配列の要素から新しい配列を作成します。
remarks: >-
  関数は、ジェネリック型に対して定義されています。つまり、配列 `'T[]` があり、部分配列を定義 `Int[]` 場所のリストがある場合に限ります。

  サブ配列の構築は、参照を維持するのではなく、指定された配列の新しいディープコピーを生成することに基づいています。


  `Length(indices) < Length(array)`した場合、この関数は `array`のサブセットを返します。 一方、`indices` に繰り返し要素が含まれている場合は、`array` の対応する要素も同様に繰り返されます。

  `indices` と `array` が同じ長さの場合、この関数は `array`の順列を提供します。
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: サブ配列を定義するために使用される整数のリスト。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: "`'T`上の要素の配列。"
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`out[idx] == array[indices[idx]]`れるように、インデックスがサブ配列に対応する要素の配列 `out`。'
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 要素の型。'
