### YamlMime:QSharpType
uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Qubit を測定し、必要に応じてビットフリップを適用することによって、指定された計算基準の状態に qubit を設定します。
remarks: この操作の不変性として`M(q)` 、の`SetToBasisState(result, q)`直後に`result`を呼び出すと、が返されます。
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Qubit を設定する基準の状態。
    isPrimitive: true
    uid: Result
  - name: target
    summary: 状態が設定される qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
