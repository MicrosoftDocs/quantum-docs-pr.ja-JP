### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Qubit `q` が、Pauli Z 演算子の予期される eigenstate にあることをアサートします。
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> を使用すると、$ eigenstates $Z だけでなく、任意の qubit 状態をアサートできます。
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Qubit があると想定されている状態: `Zero` または `One`。'
    isPrimitive: true
    uid: Result
  - name: q
    summary: 状態がアサートされる qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
