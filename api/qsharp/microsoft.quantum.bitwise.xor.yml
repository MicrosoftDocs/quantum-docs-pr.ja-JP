### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xor
name: Xor
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  2つの整数のビットごとの排他的 OR (XOR) を返します。

  これにより、組み込み`^^^`演算子と同じ計算が実行されます。
remarks: 詳細については、「 [C# ^ 演算子](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/xor-operator)」を参照してください。
examples: >-
  ```qsharp

  let a = 248;       //                 11111000₂

  let b = 63;        //                 00111111₂

  let x = Xor(a, b); // x : Int = 199 = 11000111₂.

  ```
syntax: 'function Xor (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
