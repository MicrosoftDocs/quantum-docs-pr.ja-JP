### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  指定された入力を使用して関数を呼び出します。


  関数とその関数への入力を指定すると、は関数を呼び出し、その出力を返します。
remarks: この操作は、主に、操作内の特定の場所で関数を呼び出す場合や、操作が必要な関数を呼び出す場合に便利です。
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: 呼び出される関数。
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: 関数に渡される入力。
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: '`fn` の呼び出しの結果。'
    uid: "'Output"
    isLocal: true
