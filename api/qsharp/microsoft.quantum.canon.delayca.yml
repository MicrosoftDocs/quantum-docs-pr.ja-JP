### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayca
name: DelayCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  指定された操作を遅延付きで適用します。


  操作とその操作への入力を指定した場合、追加の入力が提供されると、によって操作が適用されます。

  特に、式`Delay(op, arg, _)`は、呼び出されたとき`op`に`arg`に適用される演算です。

  式`Delay(op,arg,_)`を使用すると、の`op`アプリケーションを遅延させることができます。
syntax: "operation DelayCA (op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: 操作が適用される入力。
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 部分アプリケーションを使用して操作のアプリケーションを遅延させるために使用される引数。
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: 遅延する操作の入力型。
functors:
- Adjoint
- Controlled
