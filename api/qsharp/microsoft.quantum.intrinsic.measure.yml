### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  指定した基底クラスの1つ以上の qubits の結合測定を実行します。


  出力結果は、ディストリビューションによって与えられます。 \begin{align}/Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\ psi \ mid | \ left (\ bold done + P_0/otimes P_1 {N-1}-right) \ mid | \ psi}, P_ ここで、$P \end{align} $ は、の $i $ th 要素です `bases`、where $N = \texttt{Length} (\texttt{bases}) $。

  つまり、測定値が $ (-1) ^ d $ である場合、測定値の eigenvalue が $ (-1) ^ d $ である `Result` $d $ が返されます。
remarks: Basis 配列と qubit 配列の長さが異なる場合、操作は失敗します。
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: 各 qubit の最新の製品要素を示す single qubit の値の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: 測定する qubits のレジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $ + $1 eigenvalue が観測されているかどうかを `Zero` し、$-$1 eigenvalue が観測されているかどうかを `One` します。
    isPrimitive: true
    uid: Result
