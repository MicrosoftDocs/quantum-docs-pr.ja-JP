### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: Microsoft.Quantum.Math
summary: $U \ cdot a + v/cdot b = \ 演算子 name{gcd} (a, b) $ のようなタプル $ (u, v) $ を計算します。 $-演算子名 {gcd} $ は、$a $ および $b $ の最も一般的な除数 $a です。 GCD は常に正の数値です。
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- この実装は次のものに従っています。https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 拡張された最も一般的な除数の計算対象となる最初の数値
    isPrimitive: true
    uid: Int
  - name: b
    summary: 拡張された最も一般的な除数が計算されている2番目の数値
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: タプル $ (u, v) $ とプロパティ $u \ cdot a + v \ cdot b = \ 演算子 name{gcd} (a, b) $。
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
