### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: microsoft.quantum.math
summary: >-
  負でない整数の場合 `a` 、はを表すために必要なビット数を返し `a` ます。


  つまり、$a < 2 ^ n $ である $n $ の最小値を返します。
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: ビットサイズを計算する整数。
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: のビットサイズ `a` 。
    isPrimitive: true
    uid: Int
