### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  負でない整数 `a`の場合、は `a`を表すために必要なビット数を返します。


  つまり、$a < 2 ^ n $ である $n $ の最小値を返します。
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: ビットサイズを計算する整数。
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: '`a`のビットサイズ。'
    isPrimitive: true
    uid: Int
