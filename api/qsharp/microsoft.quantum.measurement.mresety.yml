  Y 単位で1つの qubit を測定し、測定値に従って固定の初期状態にリセットします。


  $Y $ 単位で1つの qubit 測定を実行し、測定値に従って qubit が $ \ket $ に返されることを確認し {0} ます。
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: 測定される1つの qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`target`P# li $Y $ ベースで測定した結果。'
    isPrimitive: true
    uid: Result
