### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Qubit `q` が、指定された許容範囲内の Pauli Z 演算子の予測される eigenstate 内にあることをアサートします。
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> を使用すると、$ eigenstates $Z だけでなく、任意の qubit 状態をアサートできます。
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Qubit があると想定されている状態: `Zero` または `One`。'
    isPrimitive: true
    uid: Result
  - name: q
    summary: 状態がアサートされる qubit。
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Qubit の測定値が予想される結果を返す確率の許容範囲です。
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
