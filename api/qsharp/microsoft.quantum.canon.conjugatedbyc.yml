### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyc
name: ConjugatedByC
type: function
namespace: Microsoft.Quantum.Canon
summary: 外部操作と内部操作では、外部操作によって内部操作を活用する新しい操作が返されます。
remarks: 外部操作は常に adjointable と見なされますが、結合された操作を制御可能にするために制御する必要はありません。
syntax: "function ConjugatedByC (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Ctl)) : ('T => Unit is Ctl)"
input:
  content: "(outerOperation: (' t = > 単位は形容詞)、innerOperation: (t = > Unit is Ctl))"
  types:
  - name: outerOperation
    summary: $ $V を共役するために使用する必要がある操作 $U $。 外部操作 $U $ は adjointable である必要があることに注意してください。ただし、制御可能である必要はありません。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: 操作 $V $ conjugated。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (' T = > 単位は Ctl)
  types:
  - summary: そのアクションが、$U ^ {-dagger} V U $ という、1つのユニタリによって表される新しい操作です。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: 内部および外部の各操作が動作するターゲットの型。
