uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: <xref:microsoft.quantum.arithmetic.phaselittleendian>型のターゲットレジスタに対する入力として <xref:microsoft.quantum.arithmetic.littleendian> レジスタを受け取る操作を適用します。
remarks: レジスタは、<xref:microsoft.quantum.canon.qftle> を使用して `PhaseLittleEndian` に変換され、`op`の適用後に元の表現に戻されます。
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: 操作が適用されるレジスタ。
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
