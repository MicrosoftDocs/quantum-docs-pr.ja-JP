### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>概要\n この名前空間には、振幅増幅を実行するための関数と操作が含まれています。\n\n # <a name=\"description\"></a>Description\n 無関係の部分反射を使用した振幅増幅は、ここで実装されている振幅増幅の最も一般的な形式です。\n\n これは、操作 AmpAmpObliviousByReflectionPhases を通じて呼び出されます。\n\n これには、`ancillaRegister` と `systemRegister`の2つのレジスタがあります。\n\n これは、`ancillaRegister` レジスタでのみ動作する `ReflectionOracle` 型の反射に対して2つの oracles を受け入れます。\n\n これは、両方のレジスタに共同で動作する `ObliviousOracle` 型の無関係振幅増幅を oracle に許可します。\n\n `ancillaRegister` する入力状態は、最初のリフレクション演算子 $I-2 \\ k {s} \\ bra {s} $ という一意の $-$1 eigenstate と想定されます。\n\n ターゲットクォンタムの状態に関する反射は、多くの場合、計算ベース $ \\ket{0\\cdots 0} $ からその状態を準備する oracle へのアクセスを前提として実装されます。\n\n これらの oracles の規則では、2つのレジスタが必要です。1つはシングル qubit `flagQubit` レジスタ、もう1つは、フロントシャードレジスタレジスタに登録します。\n\n 型 `StateOracle` の oracle は、両方のレジスタに共同で動作し、`flagQubit` レジスタ内の $ \\ket{1}$ によってフラグが設定されたターゲット状態を作成します。\n\n このフラグの状態に関するリフレクション `ReflectionOracle` は、`TargetStateReflectionOracle`操作によって生成されます。\n\n `ancillaRegister` する入力状態に関するリフレクション `ReflectionOracle` は、位相を反転することによって生成され、$ \\ket{0\\cdots 0} $ と ReflectionStart () を反映します。\n\n 型 `DeterministicStateOracle` の oracle は、`qubitState` レジスタに対して動作し、フラグなしのターゲット状態を正確に作成します。\n\n `AmpAmpObliviousByOraclePhases` は、反射ではなく oracles `StateOracle` と `ObliviousOracle` を受け入れる無関係振幅増幅のバージョンです。\n\n 振幅増幅は、`ObliviousOracle` が id 演算子で、システム qubits (`systemRegister` が空ではない) の特殊なケースです。\n\n これは、操作 `AmpAmByReflectionPhases` および `AmpAmpByOraclePhases`を通じて呼び出されます。\n\n Grover search の標準的なケースでの部分的な反射のフェーズは、AmpAmpPhasesStandard 関数によって提供されます。\n\n たとえば、AmpAmpByOracle >-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases という依存関係があります。"
functions:
- uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpByOracle は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpByOraclePhases は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionphases
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpByReflectionPhases は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpObliviousByOraclePhases は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyreflectionphases
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpObliviousByReflectionPhases は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpPhasesFixedPoint は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpPhasesStandard は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.standardreflectionphases\"を使用してください。"
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> 不使用\n\nAmpAmpRotationToReflectionPhases は非推奨となりました。 代わりに @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" を使用してください。\n@\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"を使用してください。"
