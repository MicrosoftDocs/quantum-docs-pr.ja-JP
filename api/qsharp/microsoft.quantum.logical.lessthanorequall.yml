### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: microsoft.quantum.logical
summary: 数値が別の数値以下の場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` が以下の場合 `a` にのみ `b` 。'
    isPrimitive: true
    uid: Bool
