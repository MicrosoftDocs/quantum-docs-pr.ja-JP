### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabels
name: InferredLabels
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: 分類確率の配列とバイアスを指定すると、各確率から推論されたラベルが返されます。
syntax: 'function InferredLabels (bias : Double, probabilities : Double[]) : Int[]'
input:
  content: '(bias : Double, probabilities : Double[])'
  types:
  - name: bias
    summary: 2つのクラス間のバイアス (通常は分類器のトレーニングの結果)。
    isPrimitive: true
    uid: Double
  - name: probabilities
    summary: 一連のサンプルの分類確率の配列。分類の頻度を推定した結果として生成されます。
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int[]
  types:
  - summary: 各分類確率から推論されるラベル。
    isArray: true
    isPrimitive: true
    uid: Int
