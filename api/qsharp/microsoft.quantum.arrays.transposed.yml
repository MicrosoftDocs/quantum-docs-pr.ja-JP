### YamlMime:QSharpType
uid: microsoft.quantum.arrays.transposed
name: Transposed
type: function
namespace: microsoft.quantum.arrays
summary: >-
  配列の配列として表される行列の転置を返します。


  $R $ rows と $c $ columns を含む $r/倍 c $ マトリックスとして入力します。  マトリックスは行ベースであり、つまり、 `matrix[i][j]` 行 $i $ および column $j $ の要素にアクセスします。


  この関数は、入力行列の転置である $c/倍 r $ matrix を返します。
examples: >-
  ```Q#

  // same as [[1, 4], [2, 5], [3, 6]]

  let transposed = Transposed([[1, 2, 3], [4, 5, 6]]);

  ```
syntax: "function Transposed (matrix : 'T[][]) : 'T[][]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: 行ベースの $r/倍 c $ マトリックス
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: 転置 $c/x r $ matrix
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: の各要素の型 `matrix` 。
