### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: クラシック条件が false であることを宣言します。
examples: >-
  次の Q # コードは、"Hello, world" を出力します。


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 宣言する条件。
    isPrimitive: true
    uid: Bool
  - name: message
    summary: クラシック条件が true の場合に印刷されるエラーメッセージ文字列。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
