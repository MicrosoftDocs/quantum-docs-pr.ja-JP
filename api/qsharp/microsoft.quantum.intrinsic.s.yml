  S ゲートを1つの qubit に適用します。


  この操作は、ユニタリ matrix \begin{align} S \mathrel{: =} \begin{bmatrix} 1 & 0 \\ \\ 0 & i \end{bmatrix}. によってシミュレートできます。

  \end{align}
syntax: 'operation S (qubit : Qubit) : Unit'
