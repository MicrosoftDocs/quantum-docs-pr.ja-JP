uid: microsoft.quantum.simulation.blockencodingbylcu
name: BlockEncodingByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  対象の演算子を `BlockEncoding`にエンコードします。


  これにより、一部の $H 演算子をエンコードする `BlockEncoding` の $U = pcdot V\ cdot P ^/ダガー $ が構築されます。U_j $ の関心は、unitaries います。 通常、$P $ は、$P \ket{0}\_a = \ sum_j\sqrt {\ alpha_j/\|\ vec-alpha\|\_2} \ket{j}\_$、$V = \sum_{j}\ket{j}\bra{j}\_aotimes U_ のような状態準備のためのものです。j $。
remarks: この `BlockEncoding` 実装は、`BlockEncodingReflection`のプロパティを提供します。
syntax: "function BlockEncodingByLCU (statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl)) : (('T, 'S) => Unit is Adj + Ctl)"
input:
  content: "(statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl))"
  types:
  - name: statePreparation
    summary: いくつかのターゲット状態を準備する、$P の1つのユニタリ。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: selector
    summary: $H $ のコンポーネント unitaries エンコードする、$V の $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (('T, 'S) => Unit is Adj + Ctl)
  types:
  - summary: '`a` レジスタに対して共同で動作する $U $ と `s` $H $ をブロックエンコードし、$U ^-ダガー = U $ を満たすことができます。'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
