### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: microsoft.quantum.canon
summary: >-
  操作を累乗します。


  つまり、ゲート $U $ を表す操作が指定されている場合は、power $m $ に対して ^ m $ $U 新しい操作を返します。
syntax: "function OperationPow (op : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(op : ('T => Unit), power : Int)"
  types:
  - name: op
    summary: 繰り返すゲートを表す $ $U 演算。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: $U $ を繰り返す回数を指定します。
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: $U ^ m $ を表す新しい操作 $m = \texttt{power} $。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: 電力を供給する操作の種類。
