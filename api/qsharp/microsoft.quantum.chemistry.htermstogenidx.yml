name: HTermsToGenIdx
type: function
namespace: Microsoft.Quantum.Chemistry
summary: インデックスを `HTerm[]` データ形式の Hamiltonian term から GeneratorIndex に変換します。
syntax: 'function HTermsToGenIdx (data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int) : Microsoft.Quantum.Simulation.GeneratorIndex'
input:
  content: '(data : Microsoft.Quantum.Chemistry.HTerm[], termType : Int[], idx : Int)'
  types:
  - name: data
    summary: '`HTerm[]` 形式でデータを入力します。'
    isArray: true
    uid: microsoft.quantum.chemistry.hterm
  - name: termType
    summary: GeneratorIndex に追加される追加情報。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Hamiltonian の用語のインデックス
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: '`termType`によって追加された追加情報と共に `data[idx]`によって表される Hamiltonian term を表す GeneratorIndex。'
    uid: microsoft.quantum.simulation.generatorindex
