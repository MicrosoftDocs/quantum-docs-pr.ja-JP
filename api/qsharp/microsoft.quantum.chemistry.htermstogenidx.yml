    isArray: true
    isPrimitive: true
    uid: Int
  - name: idx
    summary: Hamiltonian の用語のインデックス
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Simulation.GeneratorIndex
  types:
  - summary: で表される Hamiltonian term と `data[idx]` 、によって追加された追加情報を表す GeneratorIndex `termType` 。
    uid: microsoft.quantum.simulation.generatorindex
