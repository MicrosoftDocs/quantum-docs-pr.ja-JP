    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 各組の3番目の要素の値を格納している配列。
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: 各組の4番目の要素の値を格納している配列。
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: それぞれの形式の4組のを格納 `(first[idx], second[idx], third[idx], fourth[idx])` している配列 `idx` 。 4つの配列の長さが等しくない場合、出力は入力の短い方の長さになります。
