### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ry
name: Ry
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  指定された角度で $y $ 軸についての回転を適用します。


  \begin{align} R_y (\ シータ) \mathrel{: =} e ^ {-} = \begin{bmatrix} \frac{\theta}{2} &-\ sin \frac{\theta}{2}\\\\ \ sin \frac{\theta}{2} &、cos \frac{\theta}{2} \end{bmatrix}. を実行します。

  \end{align}
remarks: >-
  次と同じです。


  ```qsharp

  R(PauliY, theta, qubit);

  ```
syntax: 'operation Ry (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Qubit を回転する角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: ゲートを適用する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
