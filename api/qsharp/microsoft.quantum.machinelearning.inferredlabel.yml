### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.inferredlabel
name: InferredLabel
type: function
namespace: microsoft.quantum.machinelearning
summary: 分類の確率とバイアスが指定されている場合、はその確率から推論されたラベルを返します。
syntax: 'function InferredLabel (bias : Double, probability : Double) : Int'
input:
  content: '(bias : Double, probability : Double)'
  types:
  - name: bias
    summary: 2つのクラス間のバイアス (通常は分類器のトレーニングの結果)。
    isPrimitive: true
    uid: Double
  - name: probability
    summary: 特定のサンプルの分類確率。通常は、その分類頻度を推定した結果になります。
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 指定された分類確率から推論されるラベル。
    isPrimitive: true
    uid: Int
