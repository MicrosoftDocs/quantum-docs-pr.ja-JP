### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  指定された操作を遅延付きで適用します。


  操作とその操作への入力を指定した場合、追加の入力が提供されると、によって操作が適用されます。

  特に、`Delay(op, arg, _)` 式は、呼び出されたときに `arg` に `op` を適用する操作です。

  式 `Delay(op,arg,_)` を使用すると、`op`のアプリケーションを遅延させることができます。
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: 操作が適用される入力。
    uid: "'T"
    isLocal: true
  - name: aux
    summary: 部分アプリケーションを使用して操作のアプリケーションを遅延させるために使用される引数。
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: 遅延する操作の入力型。
- uid: "'U"
  summary: 遅延する操作の戻り値の型。
