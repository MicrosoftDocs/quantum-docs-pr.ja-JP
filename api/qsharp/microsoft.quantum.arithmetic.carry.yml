### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: 元に戻す伝達ゲートを実装します。 Qubit でエンコードされたキャリービット `carryIn` と、およびでエンコードされた2つの summand ビットがある `summand1` `summand2` 場合、はのビットごとの xor を計算し、 `carryIn` `summand1` `summand2` qubit で `summand2` は xor は qubit に対してになり `carryOut` ます。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 実行中の qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 最初の summand qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 2番目の summand qubit は、との合計の下位ビットに置き換えられ `summand1` `summand2` ます。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 繰越 qubit は、合計のビットの xor になります。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
