### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 元に戻す伝達ゲートを実装します。 Qubit `carryIn`でエンコードされたキャリービットと、および`summand1` `summand2`でエンコードされた2つの summand ビットが`carryIn`ある`summand1`場合`summand2` 、はのビット`summand2`ごとの xor を計算し、qubit では`carryOut`xor は qubit に対してになります。
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: 実行中の qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 最初の summand qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 2番目の summand qubit は、と`summand1` `summand2`の合計の下位ビットに置き換えられます。
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: 繰越 qubit は、合計のビットの xor になります。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
