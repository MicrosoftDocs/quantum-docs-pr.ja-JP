uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: microsoft.quantum.arrays
summary: Array.zip3 は非推奨となりました。 代わりに、@"microsoft.quantum.arrays.zipped3" を使用してください。
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: 各組の最初の要素の値を格納している配列。
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: 各組の2番目の要素の値を格納している配列。
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: 各組の3番目の要素の値を格納している配列。
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: 各のフォームの3組のタプルを格納 `(first[idx], second[idx], third[idx])` している配列 `idx` 。 3つの配列の長さが等しくない場合、出力は入力の短い方の長さになります。
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: 最初の配列要素の型。
- uid: "'T2"
  summary: 2番目の配列要素の型。
- uid: "'T3"
  summary: 3番目の配列要素の型。
