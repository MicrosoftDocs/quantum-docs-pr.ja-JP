### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequald
name: GreaterThanOrEqualD
type: function
namespace: microsoft.quantum.logical
summary: 数値がもう1つの数値以上の場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualD(a, b);

  ```
syntax: 'function GreaterThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true``a`がより大きいか、またはと等しい場合にのみ `b` 。'
    isPrimitive: true
    uid: Bool
