### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  2つの整数のビットごとの OR を返します。

  これにより、組み込み`|||`演算子と同じ計算が実行されます。
remarks: 「C# |」を参照してください。 [演算子](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator)を使用します。
examples: >-
  ```qsharp

  let a = 248;      //                 11111000₂

  let b = 63;       //                 00111111₂

  let x = Or(a, b); // x : Int = 255 = 11111111₂.

  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
