### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: 2つの入力がほぼ等しい場合 (つまり、許容範囲が 1e-12 の範囲内) の場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Double
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true``a`がとほぼ等しい場合に`b`のみ。'
    isPrimitive: true
    uid: Bool
