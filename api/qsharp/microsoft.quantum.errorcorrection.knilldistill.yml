### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Knill マジック state 取り組みアルゴリズムを実装します。


  マジックステート $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \ sin \frac{\pi}{8} \ket{1} \end{align} の15の概数コピーを指定すると、$ $ により高品質のコピーが1つ生成されます。
remarks: >-
  Knill のアルゴリズムに従います。

  ただし、現在の実装は、使用される qubits が多すぎるため、最適な実装ではありません。

  このルーチンでは、マジック状態が挿入されます。この場合、より優れたプロトコルが使用されます。
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: マジック状態の概数コピーを含む 15 qubits のレジスタ。 この取り組みプロシージャを適用すると、`roughMagic[0]` には1つの高品質のコピーが含まれ、レジスタの残りの部分は $ \ket{00\cdots 0} $ 状態にリセットされます。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: '`true`した場合、手順は成功し、高品質のコピーが受け入れられます。 `false`した場合、プロシージャは失敗し、レジスタの状態は未定義であると見なされます。'
    isPrimitive: true
    uid: Bool
