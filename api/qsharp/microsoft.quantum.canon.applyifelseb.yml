### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: microsoft.quantum.canon
summary: >-
  従来のビットの値に応じて、2つの操作のいずれかを適用します。


  が指定され `bit` `trueOp` ている `trueInput` 場合は、がのときの入力としての操作を適用 `bit` し、 `true` がのときに適用され `falseOp(falseInput)` `bit` `false` ます。
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: またはが適用されるかどうかを判断するために使用されるブール値 `trueOp` `falseOp` 。
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: がの場合に適用される操作 `bit` `true` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: がの場合に提供される入力 `trueOp` `bit` `true` 。
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: がの場合に適用される操作 `bit` `false` 。
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: がの場合に提供される入力 `falseOp` `bit` `false` 。
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`条件付きで適用される操作の入力型。'
- uid: "'U"
  summary: '`falseOp`条件付きで適用される操作の入力型。'
