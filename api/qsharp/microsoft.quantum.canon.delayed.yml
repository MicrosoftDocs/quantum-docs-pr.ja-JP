### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: Microsoft.Quantum.Canon
summary: 指定された引数を使用して指定された操作を適用する操作を返します。
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: 適用する操作。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: 操作が適用される入力。
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: 入力と共に `op` に適用される新しい操作 `arg`
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: 遅延する操作の入力型。
- uid: "'U"
  summary: 遅延する操作の戻り値の型。
