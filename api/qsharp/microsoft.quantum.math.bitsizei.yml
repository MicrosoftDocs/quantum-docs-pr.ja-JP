name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  負でない整数`a`の場合、はを表す`a`ために必要なビット数を返します。


  つまり、$a < 2 ^ n $ である $n $ の最小値を返します。
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: ビットサイズを計算する整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: の`a`ビットサイズ。
    isPrimitive: true
    uid: Int
