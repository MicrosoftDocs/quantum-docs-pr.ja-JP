### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  負でない整数 `a`の場合、は `a`を表すために必要なビット数を返します。


  つまり、$a < 2 ^ n $ である $n $ の最小値を返します。
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: ビットサイズを計算する整数。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`a`のビットサイズ。'
    isPrimitive: true
    uid: Int
