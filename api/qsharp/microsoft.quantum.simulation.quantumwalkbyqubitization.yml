### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  `BlockEncodingReflection` をクォンタムウォークに変換します。


  つまり、ある演算子 $H $ of をエンコードする `BlockEncodingReflection` の $U $ がある場合は、$-pm e ^ {\ pm i\ sin ^{-1}(H)} $ の範囲を含むクォンタムウォーク $W $ に変換します。
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: >-
  - Hamiltonian Simulation by Qubitization
    Guang Hao Low, Isaac L. Chuang
    https://arxiv.org/abs/1610.06546
input:
  content: '(ブロックエンコーディング: BlockEncodingReflection)。'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit [], Qubit []) = > 単位は形容詞 + Ctl)
  types:
  - summary: クォンタムウォーク $W $ は、レジスタに対して共同で動作し、$ $H-pm e ^ {\ pm i\ sin ^{-1}(H)} $ の範囲を含んでいる `s` `a` とします。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.blockencoding
- microsoft.quantum.canon.blockencodingreflection
