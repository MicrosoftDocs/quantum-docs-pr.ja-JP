name: TimeDependentSimulationAlgorithm
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  時間に依存するシミュレーションアルゴリズムを表します。


  時間に依存するシミュレーション手法によって、<xref:microsoft.quantum.simulation.evolutionschedule> が変換されます。

  ある期間の時間の進化を時間単位で示します。
syntax: newtype TimeDependentSimulationAlgorithm = ((Double, Microsoft.Quantum.Simulation.EvolutionSchedule, Qubit[]) => Unit is Adj + Ctl);
