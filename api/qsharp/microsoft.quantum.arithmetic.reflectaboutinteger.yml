name: ReflectAboutInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  指定された古典的な整数に関するクォンタムレジスタを反映します。


  クォンタムレジスタが最初に state $ \ sum_i \ alpha_i \ket{i} $ に指定されている場合、各 $ \ket{i} $ は整数 $i $ を表す基礎状態であり、指定された整数 $ \ket{j} $、$ $ \ sum_i (-1) ^ {\ delta_ {ij}}-alpha の基礎状態に関するレジスタの状態を反映します。_i \ket{i} $ $
remarks: この操作はインプレースで実装され、追加の補助 qubits が明示的に割り当てられることはありません。
