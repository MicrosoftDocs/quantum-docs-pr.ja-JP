### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: 振幅増幅での部分的な反射のシーケンスのフェーズ。
remarks: >-
  最初のパラメーターは、開始状態に関するリフレクションのフェーズの配列です。 2番目のパラメーターは、ターゲットの状態に関するリフレクションのフェーズの配列です。

  両方の配列の長さは同じである必要があります。 多くの場合、開始状態とターゲット状態に関する最後のフェーズに関する最初のフェーズでは、グローバルフェーズシフトが導入され、$0 $ に設定できます。
syntax: newtype ReflectionPhases = (Double[], Double[]);
