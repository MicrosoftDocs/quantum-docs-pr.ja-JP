### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: 別の数値に対する数値の剰余を返します。
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: 剰余が返される入力 $a $。
    isPrimitive: true
    uid: Int
  - name: b
    summary: $A $ の剰余を返す対象となる数値。
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: 剰余 $a \bmod b $。
    isPrimitive: true
    uid: Int
