uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: 整数の配列をシングル qubit の演算子の配列に変換します。
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: P# li 演算子に変換`0..3`される範囲内の整数の配列。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: によっ`paulis`て`ints[idxPauli]`指定された`Pauli[]`の`ints` `paulis[idxPauli]` `[PauliI, PauliX, PauliY, PauliZ]`要素と同じ長さの、p# li 演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
