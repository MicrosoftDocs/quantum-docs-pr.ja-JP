uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: 整数の配列をシングル qubit の演算子の配列に変換します。
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: P# li 演算子に変換する `0..3` 範囲内の整数の配列。
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: '`paulis[idxPauli]` `ints` と同じ長さ `Pauli[]` `paulis` 配列は、`[PauliI, PauliX, PauliY, PauliZ]` によって指定された `ints[idxPauli]`の要素と同じ長さになります。'
    isArray: true
    isPrimitive: true
    uid: Pauli
