### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  複数の範囲のデカルト積の各インデックスに対して操作を適用します。


  `0..(bounds[0] - 1)`、`0..(bounds[1] - 1)`、...、のデカルト積の各要素に対して、反復的に操作を適用し `0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  `op`操作を指定すると、次の2つのスニペットが同等になります。


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: 反復処理する範囲を指定する配列。各範囲は整数長として指定されます。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: 指定されたデカルト積の各要素に対して呼び出される操作。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
