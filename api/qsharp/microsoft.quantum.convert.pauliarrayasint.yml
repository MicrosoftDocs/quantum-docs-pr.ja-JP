### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: シングル qubit の演算子の配列として表されるマルチ qubit の Pan Li 演算子を整数にエンコードします。
remarks: >-
  各 P\begin{align} Li 演算子は、次の2つのビットを使用してエンコードすることができます: $ $ \ bold 完了 \ mapに 00,、\ quad X-mapに 01,、\ quad Y-マップ

  \end{align} $ $


  これらの演算子`[P0, ..., Pn]`の配列を指定した場合、この関数は、ビッグエンディアン順`bits(Pn) ... bits(P0)`で各 pan li 演算子のマッピングを連結することによって、バイナリ拡張を含む整数を返します。
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: 最大31のシングル qubit の演算子の配列。
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: 次に示すよう`paulis`に、一意に識別する整数。
    isPrimitive: true
    uid: Int
