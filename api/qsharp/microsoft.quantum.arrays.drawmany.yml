### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: 指定された数のサンプルに対して操作を繰り返し、配列内の出力を収集します。
examples: >-
  次の例では、一度に1ビットをサンプリングする操作を指定して、整数を示します。


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: 繰り返し呼び出す操作。
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: を呼び出して収集するサンプルの数 `op` 。
    isPrimitive: true
    uid: Int
  - name: input
    summary: に渡される入力 `op` 。
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: によって求められる入力の種類 `op` 。
- uid: TOutput
  summary: によって返される出力の型 `op` 。
