### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: microsoft.quantum.intrinsic
summary: ダブル制御された (CCNOT) ゲートを3つの qubits に適用します。
remarks: >-
  次と同じです。


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: CCNOT gate の最初の制御 qubit。
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: CCNOT gate の2番目のコントロール qubit。
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: CCNOT gate のターゲット qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
