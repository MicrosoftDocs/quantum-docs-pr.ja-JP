### YamlMime:QSharpNamespace
uid: microsoft.quantum.core
name: Microsoft.Quantum.Core
summary: " # <a name=\"summary\"></a>Summary\n この名前空間には、Q # コア関数と操作が含まれています。\n\n # <a name=\"remarks\"></a>解説\n この名前空間は、Q # コンパイラによって自動的に開かれるので、この名前空間のすべての要素を常に使用できます。"
functions:
- uid: microsoft.quantum.core.default
  summary: 指定された型の既定のインスタンスを返します。
- uid: microsoft.quantum.core.length
  summary: 配列内の要素数を返します。
- uid: microsoft.quantum.core.rangeend
  summary: 指定された範囲の定義済みの終了値を返します。これは必ずしもシーケンスの最後の要素ではありません。
- uid: microsoft.quantum.core.rangereverse
  summary: 入力範囲の逆の新しい範囲を返します。
- uid: microsoft.quantum.core.rangestart
  summary: 指定された範囲の開始値を定義して返します。
- uid: microsoft.quantum.core.rangestep
  summary: 範囲の次の値を計算する方法を指定する整数を返します。
newtypes:
- uid: microsoft.quantum.core.attribute
  summary: ユーザー定義型を属性としてマークするために使用される、コンパイラが認識する属性。
- uid: microsoft.quantum.core.deprecated
  summary: 型をマークするために使用される、または非推奨として呼び出すことができる、コンパイラが認識する属性。
- uid: microsoft.quantum.core.entrypoint
  summary: 実行可能ファイルのエントリポイントをマークするために使用される、コンパイラが認識する属性。
