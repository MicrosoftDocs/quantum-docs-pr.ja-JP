### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>まとめ\n この名前空間には、tomography やフェーズの推定など、クォンタムの状態とプロセスのプロパティを学習するための関数と操作が含まれています。"
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: ユニタリ oracle の任意の真の累乗を使用して、反復 (クラシックデプロイ制御) フェーズの推定アルゴリズムの単一の反復処理を実行します。
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: ユニタリ oracle の整数の累乗を使用して、反復 (クラシックデプロイ制御) フェーズの推定アルゴリズムの単一の反復処理を実行します。
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: 準備と測定値を指定すると、指定された数の試行`Zero`回数を実行することで、測定が成功する頻度 (を返します) を推定します。
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Adjointable と測定値の準備を行うと、は、指定された数の試行`Zero`を実行して、その測定が成功する頻度 (を返します) を推定します。
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: それぞれの状態のコピーを準備する2つの操作を実行すると、各操作によって準備された状態の重複部分の虚数部が推定されます。
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: それぞれの状態のコピーを準備する2つの操作を実行すると、各操作によって準備された状態間の2乗された重複が推定されます。
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: それぞれの状態のコピーを準備する2つの操作を実行すると、各操作によって準備された状態間の重複部分が推定されます。
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> 非推奨\n\nMeasureAllZ は非推奨とされました。 代わりに、@\"microsoft.quantum.measurement.measureallz\" を使用してください。\n@\"microsoft.quantum.measurement.measureAllZ\" を使用してください。"
- uid: microsoft.quantum.characterization.measureidentity
  summary: Qubits のレジスタで id 演算子を測定します。
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: 指定された oracle `U`に対してクォンタムフェーズ推定`targetState`アルゴリズムを実行し、フェーズをビッグエンディアンクォンタムレジスタに読み込みます。
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: 指定された oracle `U`および eigenstate に対して、反復的ではない堅牢なクォンタムフェーズの推定アルゴリズムを実行し、ハイゼンベルグ limit での差異のスケーリングにより、フェーズの1つの実際の値の見積もりを提供します。
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: 特定の目的のチャネルを指定して、tomography の単一の qubit プロセス測定を実行します。
