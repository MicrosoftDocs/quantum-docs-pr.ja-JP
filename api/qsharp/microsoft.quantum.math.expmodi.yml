### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  指定された剰余に関して、指定された指数で累乗された整数を返します。


  $ $X ドルで底を示し、$ と $p を $N $ で累乗してみましょう。

  関数は $x ^ p/演算子名 {mod} N $ を返します。


  $N $, $x $ は正の値で、累乗は負ではないと想定しています。
remarks: は、で`power`はなく`power` 、のビット数に比例します。
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
