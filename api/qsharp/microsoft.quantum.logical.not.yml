### YamlMime:QSharpType
uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: 値のブール型の否定を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: 符号を反転する値。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true``value`がの場合に`false`のみ。'
    isPrimitive: true
    uid: Bool
