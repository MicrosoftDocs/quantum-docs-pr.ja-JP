  types:
  - name: phases
    summary: 振幅増幅アルゴリズムの各ステップでの部分的な反射を説明する一連のフェーズ。 例については、「@"microsoft.quantum.amplitudeamplification.standardreflectionphases"」を参照してください。
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: 初期状態を反映する oracle。
