- summary: >-
    Dynamical generator を simulatable ゲートと JordanWigner ベースの拡張のセットとして表します。

    詳細については、「 [Dynamical Generator モデリング](../libraries/data-structures#dynamical-generator-modeling) 」を参照してください。
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerFermionImpl
- summary: $ (X ^ {z + 1} \_ .py ^ {z} \_ p) z \_ {p-1} に p li 文字列を適用するユニタリ $U $...$ On qubits $ 0.. p $ は、インデックス $z \ \{ 0、1 \} $、$p $ で条件付きで Z_0 ます。 つまり、$ $ \begin{align} U\ket {z} \ k {p} \ k {\ psi} = \ket{z}\ket{p} (X ^ {z + 1} \_ .py ^ {z} \_ p) z \_ {p-1}...Z_0 \ket{\psi} \end{align} $ $
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBEXY
- summary: スピン orbitals を利用して、評価版の状態を簡単に準備
