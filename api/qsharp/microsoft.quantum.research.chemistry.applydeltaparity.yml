### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: microsoft.quantum.research.chemistry
summary: 前の PQRS 間のパリティの差を計算します...用語と次の PQRS...句. この違いは補助 qubit で計算されます。
remarks: これは、P < Q < R < S のインデックスが < していることを前提としています...prevPQ と nextPQ の両方。
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: 以前の PQRS に対するインデックスの一覧...条項.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: 次の PQRS へのインデックスの一覧...条項.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: パリティ計算の結果が格納される補助 qubit。
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: すべての PQRS によって処理された qubit...条項.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
