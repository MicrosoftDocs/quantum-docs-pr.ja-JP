### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.t
name: T
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  T ゲートを1つの qubit に適用します。


  この操作は、ユニタリ行列 \begin{align} T \mathrel{: =} \begin{bmatrix} 1 & 0 \\ \\ 0 & e ^ {i \ pi/4} \end{bmatrix}. でシミュレートできます。

  \end{align}
syntax: 'operation T (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: ゲートを適用する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
