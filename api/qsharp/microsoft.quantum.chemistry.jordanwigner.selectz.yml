uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: インデックス状態 $ \ket{p} $ に対して、qubits $p $ 条件付きで p Li $Z $ gate を適用する、$U のインデックス番号。 つまり、$ $ \begin{align} U\ket {p} \ k {\ psi} = \ket{p}Z\_p\ket {\ psi} \end{align} $ $
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: このレジスタの状態 $ \ket{p} $ によって、$Z $ が適用される qubit が決まります。
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Pare Li 演算子が適用される qubits の登録です。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
