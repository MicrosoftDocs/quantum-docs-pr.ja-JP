### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: microsoft.quantum.logical
summary: 2つの入力が等しい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true``a`がに等しい場合にのみ `b` 。'
    isPrimitive: true
    uid: Bool
