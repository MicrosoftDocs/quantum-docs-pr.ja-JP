### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: 2つの入力が等しい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Bool
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`a` が `b`と等しい場合にのみ `true` します。'
    isPrimitive: true
    uid: Bool
