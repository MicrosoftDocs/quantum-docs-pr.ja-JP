### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: Microsoft.Quantum.Arrays
summary: 述語と配列が指定されている場合、述語が true である配列のインデックスを返します。
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: 要素をフィルター処理するために使用されるブール値から `'T` の関数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: "`'T`上の要素の配列。"
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: '`predicate` が true であるインデックスの配列。'
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: '`array` 要素の型。'
