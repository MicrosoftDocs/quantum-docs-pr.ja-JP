### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopca
name: UncurriedOpCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  操作を返す関数を指定した場合、は、両方の入力をタプルとして受け取る新しい操作を返します。

  修飾子 `CA` は、操作が制御可能であり、adjointable であることを示します。
syntax: "function UncurriedOpCA (curriedOp : ('T -> ('U => Unit is Ctl + Adj))) : (('T, 'U) => Unit is Ctl + Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Ctl + Adj)))"
  types:
  - name: curriedOp
    summary: 操作を返す関数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl + Adj)
  types:
  - summary: 新しい操作 `op`、`op(t, u)` が `(curriedOp(t))(u)`に相当します。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: カリー化関数の1番目の引数の型。
- uid: "'U"
  summary: カリー化関数の2番目の引数の型。
