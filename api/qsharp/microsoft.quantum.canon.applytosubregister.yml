### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: インデックスの配列によって指定された qubits を使用して、レジスタのサブレジスタに操作を適用します。
examples: >-
  3つの qubit 状態を作成します。 $ \ frac{1}{\ sqrt{2}} \ket{0}\_2 (\ket{0}\_1 \ k{0}{1}3 + \ket \_{1}1 \ k) $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Subregister に適用する操作です。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: 操作が適用される qubits を示すインデックスの配列。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 操作が動作する登録です。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
