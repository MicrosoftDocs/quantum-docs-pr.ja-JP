### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopa
name: UncurriedOpA
type: function
namespace: microsoft.quantum.canon
summary: >-
  操作を返す関数を指定した場合、は、両方の入力をタプルとして受け取る新しい操作を返します。

  修飾子は、 `A` 操作が adjointable であることを示します。
syntax: "function UncurriedOpA (curriedOp : ('T -> ('U => Unit is Adj))) : (('T, 'U) => Unit is Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Adj)))"
  types:
  - name: curriedOp
    summary: 操作を返す関数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
output:
  content: (('T, 'U) => Unit is Adj)
  types:
  - summary: と等価の新しい操作 `op` `op(t, u)` `(curriedOp(t))(u)` 。
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: カリー化関数の1番目の引数の型。
- uid: "'U"
  summary: カリー化関数の2番目の引数の型。
