### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareidentity
name: PrepareIdentity
type: operation
namespace: microsoft.quantum.preparation
summary: >-
  レジスタが指定されている場合、そのレジスタを下回っ混合状態で準備します。


  レジスタは、depolarizing チャネル全体を各 qubit に適用することで、$/bold done/2 ^ N $ 状態で準備されます。ここで $N $ はレジスタの長さです。
syntax: 'operation PrepareIdentity (register : Qubit[]) : Unit'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: 前に説明した方法で状態を depolarized するレジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- microsoft.quantum.canon.preparesinglequbitidentity
