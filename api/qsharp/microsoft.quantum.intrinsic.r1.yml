### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  $ \Ket{1}$ 状態に関する回転を、指定された角度で適用します。


  \begin{align} R_1 (\ シータ) \mathrel{: =} \operatorname{diag} (1, e ^ {i\ シータ})。

  \end{align}
remarks: >-
  次と同じです。


  ```qsharp

  R(PauliZ, theta, qubit);

  R(PauliI, -theta, qubit);

  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Qubit を回転する角度。
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: ゲートを適用する qubit。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
