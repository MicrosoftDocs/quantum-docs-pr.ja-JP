### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 元に戻すことができない合計ゲートを実装します。 Qubit `carryIn` `summand1`でエンコードされたキャリービットと、と`summand2`でエンコードされた2つの summand ビットを`carryIn`指定`summand1`する`summand2`と、との`summand2`ビットごとの xor を計算します。
remarks: 操作と`Carry`は異なり、この操作では、キャリービットは計算されません。
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: 実行中の qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 最初の summand qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 2番目の summand qubit は、と`summand1` `summand2`の合計の下位ビットに置き換えられます。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
