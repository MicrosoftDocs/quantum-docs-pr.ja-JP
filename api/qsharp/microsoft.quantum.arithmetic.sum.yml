### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: 元に戻すことができない合計ゲートを実装します。 Qubit `carryIn` でエンコードされたキャリービットと `summand1` と `summand2`でエンコードされた2つの summand ビットがある場合、は、qubit `summand1` 内の `carryIn`、`summand2`、および `summand2`のビットごとの xor を計算します。
remarks: '`Carry` 操作とは異なり、この操作では、キャリービットは計算されません。'
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: 実行中の qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 最初の summand qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 2番目の summand qubit は、`summand1` と `summand2`の合計の下位ビットに置き換えられます。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
