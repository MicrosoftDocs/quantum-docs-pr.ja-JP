### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: microsoft.quantum.arithmetic
summary: 元に戻すことができない合計ゲートを実装します。 Qubit でエンコードされたキャリービット `carryIn` と、とでエンコードされた2つの summand ビットを指定すると `summand1` 、とのビット `summand2` ごとの xor を計算し `carryIn` `summand1` `summand2` `summand2` ます。
remarks: 操作とは異なり `Carry` 、この操作では、キャリービットは計算されません。
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: 実行中の qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: 最初の summand qubit。
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: 2番目の summand qubit は、との合計の下位ビットに置き換えられ `summand1` `summand2` ます。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
