### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  インデックスの配列によって指定された qubits を使用して、レジスタのサブレジスタに操作を適用します。

  修飾子は、 `CA` 操作が制御可能であり、adjointable であることを示します。
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Subregister に適用する操作です。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: 操作が適用される qubits を示すインデックスの配列。
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: 操作が動作する登録です。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applytosubregister
