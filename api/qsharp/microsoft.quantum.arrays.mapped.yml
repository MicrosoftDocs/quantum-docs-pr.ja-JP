### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: 配列と、配列の要素に対して定義されている関数を指定すると、関数の下にある元の配列のイメージで構成される新しい配列を返します。
remarks: "関数は、ジェネリック型に対して定義されます。つまり、配列 `'T[]` と関数 `mapper: 'T -> 'U` は、配列の要素をマップし、`'U[]`型の新しい配列を生成できます。"
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: 要素をマップするために使用される `'U` に `'T` の関数。
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: "`'T`上の要素の配列。"
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`mapper` 関数によってマップされる要素の配列 `'U[]`。"
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` 要素の型。'
- uid: "'U"
  summary: '`mapper` 関数の結果の型。'
