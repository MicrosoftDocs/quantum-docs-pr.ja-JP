  位置にある qubits の配列のパリティを計算します。


  $ \Ket{q_0} \ket{q_0/oplus q_1} \ket{q_0/oplus q_1/oplus q_2} \ cドット $ のパターンに従います。
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: パリティが計算され、格納される qubits の配列。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
