### YamlMime:QSharpType
uid: microsoft.quantum.arrays.diagonal
name: Diagonal
type: function
namespace: microsoft.quantum.arrays
summary: >-
  2次元配列の対角線要素の配列を返します。


  2次元配列が二乗図形でない場合は、行と列の数の最小値に対する対角線が返されます。
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let diagonal = Diagonal(matrix);

  // same as: column = [1, 5, 9]

  ```
syntax: "function Diagonal (matrix : 'T[][]) : 'T[]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: 2次元行列 (行方向)
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: の各要素の型 `matrix` 。
