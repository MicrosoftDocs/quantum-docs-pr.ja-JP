### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: 指定されたビット数だけ左にある数値のビットごとの表現をシフトします。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: ビットごとの表現を左にシフトする数値 (より大きい)。
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` を左にシフトするときに使用するビット数。'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`の値。 `amount` ビットで左にシフトされます。'
    isPrimitive: true
    uid: BigInt
