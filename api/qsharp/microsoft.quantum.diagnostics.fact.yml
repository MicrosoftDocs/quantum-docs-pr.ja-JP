### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: クラシック条件が true であることを宣言します。
examples: >-
  次の Q # スニペットは失敗します。


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: 宣言する条件。
    isPrimitive: true
    uid: Bool
  - name: message
    summary: 古典条件が false の場合に印刷されるエラーメッセージ文字列。
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
