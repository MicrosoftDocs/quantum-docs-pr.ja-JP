### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: 2つの入力が等しい場合にのみ true を返します。
remarks: >-
  同等のものを次に示します。


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: 比較する最初の値。
    isPrimitive: true
    uid: Result
  - name: b
    summary: 比較する2番目の値。
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`a` が `b`と等しい場合にのみ `true` します。'
    isPrimitive: true
    uid: Bool
