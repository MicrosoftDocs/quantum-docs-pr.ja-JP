### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 現在のターゲットコンピューターの状態をダンプします。
remarks: >-
  このメソッドを使用すると、ターゲットコンピューターの現在の状態に関する情報をファイルまたはその他の場所にダンプできます。

  生成される実際の情報と `location` のセマンティクスは、各ターゲットコンピューターに固有です。 ただし、空の組を位置 (`()`) として指定したり、`location` パラメーターを省略するだけでは、通常、出力をコンソールに生成することになります。


  Quantum 開発キットの一部として配布されたローカルの完全な状態シミュレーターでは、このメソッドでは、wave 関数を1次元の複素数の配列として書き込むファイルへのパスを含む文字列が想定されます。各要素は、対応する状態を測定する確率の振幅。
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: コンピューターのダンプを生成する場所に関する情報を提供します。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: なし。
    isPrimitive: true
    uid: Unit
