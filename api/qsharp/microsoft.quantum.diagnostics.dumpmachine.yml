### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: 現在のターゲットコンピューターの状態をダンプします。
remarks: >-
  このメソッドを使用すると、ターゲットコンピューターの現在の状態に関する情報をファイルまたはその他の場所にダンプできます。

  生成される実際の情報との`location`セマンティクスは、各ターゲットコンピューターに固有です。 ただし、空のタプルを場所として`()`指定する () か`location` 、パラメーターを省略するだけで、通常はコンソールに出力を生成します。


  Quantum 開発キットの一部として配布されたローカルの完全な状態シミュレーターでは、このメソッドは、wave 関数を1次元の複素数の配列として書き込むファイルのパスを含む文字列を想定しています。各要素は、対応する状態を測定する確率の振幅を表します。
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: コンピューターのダンプを生成する場所に関する情報を提供します。
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: なし。
    isPrimitive: true
    uid: Unit
