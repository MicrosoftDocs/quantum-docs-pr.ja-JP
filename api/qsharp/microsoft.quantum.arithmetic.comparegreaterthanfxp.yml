### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.comparegreaterthanfxp
name: CompareGreaterThanFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: クォンタムレジスタに格納されている2つの固定小数点数を比較し、結果のフリップを制御します。
remarks: 現在の実装では、2つの固定小数点数が同じポイント位置と同じ数の qubits を持つ必要があります。
syntax: 'operation CompareGreaterThanFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint, result : Qubit)'
  types:
  - name: fp1
    summary: 比較する最初の固定小数点数。
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: 比較する2番目の固定小数点数。
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: 比較の結果。 `fp1 > fp2`すると、が反転されます。
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
