### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  2つの操作を指定すると、すべての入力状態で同じ動作をするようにアサートされます。


  このアサーションは、フォームのすべての状態に対して操作のアクションを確認することによって実装されます。 $V 0/otimes V_ {n-1} $ です。 $V _k $ は、状態 $ \ket {0} $、$ \ket {1} $、$ \ket{+} $、$ \ket{i} $ (+ 1 eigenstate of Pauli Y 演算子) です


  このアサーションは $n $ qubits を使用し、比較対象の操作の複数の呼び出しを必要とします。
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: 州 $ \ket {0} $、$ \ket {1} $、$ \ket{+} $ および $ \ket{i} $ の基礎は、語 [ *、m.* ](https://arxiv.org/abs/quant-ph/9610001).........................................
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: 操作と演算を実行する qubits $n $ の数 `givenU` `expectedU` 。
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits の操作を確認します。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: 比較対象の $n $ qubits に対する参照操作 `givenU` です。
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
