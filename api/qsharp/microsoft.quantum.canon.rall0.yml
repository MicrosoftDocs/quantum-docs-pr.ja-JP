uid: microsoft.quantum.canon.rall0
name: RAll0
type: operation
namespace: microsoft.quantum.canon
summary: >-
  フェーズシフト操作を実行します。


  $R = \ bold one-(1-e ^ {i \phi}) \ket{0\cdots 0} \bra{0\cdots 0} $。
syntax: 'operation RAll0 (phase : Double, qubits : Qubit[]) : Unit'
input:
  content: '(phase : Double, qubits : Qubit[])'
  types:
  - name: phase
    summary: フェーズ $ \ phi $ は、状態 $ \ket{0\cdots 0} \bra{0\cdots 0} $ に適用されています。
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: $R $ によって回転される状態を持つレジスタ。
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
