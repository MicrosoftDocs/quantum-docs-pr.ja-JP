### YamlMime:QSharpType
uid: microsoft.quantum.arrays.squarearrayfact
name: SquareArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  2次元配列に正方形の形状がある条件を表します。


  この関数は、配列内の各行に、配列内の行 (要素) と同じ数の要素があることをアサートします。
examples: >-
  ```Q#

  SquareArrayFact([[1, 2], [3, 4]], "Array is not a square");       // okay

  SquareArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not a square"); // will fail

  SquareArrayFact([[1, 2], [3, 4, 5]], "Array is not a square");    // will fail

  ```
syntax: "function SquareArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: 2次元の要素の配列。
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: 配列が正方形配列でない場合に出力されるメッセージ
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: の各要素の型 `array` 。
